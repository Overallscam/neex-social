<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing connection to https://neex-social-production.up.railway.app/login');
                
                const response = await fetch('https://neex-social-production.up.railway.app/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'john',
                        password: 'john123'
                    })
                });
                
                console.log('Response:', response);
                const data = await response.json();
                console.log('Data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ SUCCESS: ${data.message}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ ERROR: ${data.message || 'Unknown error'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ CONNECTION ERROR: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
