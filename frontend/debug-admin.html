<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEX Admin Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .debug-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            border-left: 4px solid #00d4aa;
        }
        
        button {
            background: linear-gradient(45deg, #00d4aa, #00a1ff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error { color: #ff4757; }
        .success { color: #2ed573; }
        .warning { color: #ffa502; }
        .info { color: #5352ed; }
        
        .log-container {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß NEEX Admin Debug Tool</h1>
        <p>Use this tool to diagnose admin panel issues</p>
        
        <div class="debug-section">
            <h3>üîå Connection Tests</h3>
            <button onclick="testLocalBackend()">Test Local Backend (5001)</button>
            <button onclick="testFrontend()">Test Frontend Server</button>
            <button onclick="testFirebase()">Test Firebase Connection</button>
            <div id="connectionResults" class="log-container"></div>
        </div>
        
        <div class="debug-section">
            <h3>üîë Authentication Tests</h3>
            <div>
                <input type="text" id="testUsername" placeholder="Username (Administrator or john)" value="Administrator">
                <input type="password" id="testPassword" placeholder="Password" value="bi+jJZ9t">
                <button onclick="testLogin()">Test Admin Login</button>
            </div>
            <div id="authResults" class="log-container"></div>
        </div>
        
        <div class="debug-section">
            <h3>üìä Admin Functions Tests</h3>
            <button onclick="testGetPosts()">Test Get Posts</button>
            <button onclick="testGetUsers()">Test Get Users</button>
            <button onclick="testAdminEndpoints()">Test All Admin Endpoints</button>
            <div id="adminResults" class="log-container"></div>
        </div>
        
        <div class="debug-section">
            <h3>üåê Browser Environment</h3>
            <button onclick="checkBrowserEnvironment()">Check Environment</button>
            <div id="envResults" class="log-container"></div>
        </div>
        
        <div class="debug-section">
            <h3>üìã Full Diagnostic</h3>
            <button onclick="runFullDiagnostic()" style="background: linear-gradient(45deg, #ff4757, #ff6b7d);">Run Complete Diagnosis</button>
            <div id="diagnosticResults" class="log-container"></div>
        </div>
    </div>

    <script>
        let adminToken = null;

        function log(container, message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            document.getElementById(container).appendChild(logEntry);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function testLocalBackend() {
            const container = 'connectionResults';
            log(container, 'üîç Testing local backend connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/posts');
                if (response.ok) {
                    log(container, '‚úÖ Local backend is running on port 5001', 'success');
                    const data = await response.json();
                    log(container, `üìä Found ${data.length || 0} posts in database`, 'info');
                } else {
                    log(container, `‚ùå Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(container, `‚ùå Cannot connect to local backend: ${error.message}`, 'error');
            }
        }

        async function testFrontend() {
            const container = 'connectionResults';
            log(container, 'üåê Testing frontend server...', 'info');
            
            try {
                const response = await fetch('/admin.html', { method: 'HEAD' });
                if (response.ok) {
                    log(container, '‚úÖ Frontend server is working', 'success');
                } else {
                    log(container, `‚ö†Ô∏è Frontend issue: ${response.status}`, 'warning');
                }
            } catch (error) {
                log(container, `‚ùå Frontend server error: ${error.message}`, 'error');
            }
        }

        async function testFirebase() {
            const container = 'connectionResults';
            log(container, 'üî• Testing Firebase connection...', 'info');
            
            try {
                // Try to fetch from Firebase directly
                const firebaseUrl = 'https://neex-57c2e-default-rtdb.firebaseio.com/posts.json';
                const response = await fetch(firebaseUrl);
                if (response.ok) {
                    const data = await response.json();
                    log(container, '‚úÖ Firebase connection successful', 'success');
                    log(container, `üìä Firebase has ${Object.keys(data || {}).length} posts`, 'info');
                } else {
                    log(container, `‚ùå Firebase error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(container, `‚ùå Firebase connection failed: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const container = 'authResults';
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            log(container, `üîê Testing login with username: ${username}`, 'info');
            
            try {
                const response = await fetch('http://localhost:5001/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.token;
                    log(container, '‚úÖ Login successful!', 'success');
                    log(container, `üë§ Logged in as: ${data.user?.name || username}`, 'success');
                    log(container, `üîë Admin status: ${data.user?.isAdmin ? 'Yes' : 'No'}`, data.user?.isAdmin ? 'success' : 'error');
                } else {
                    const error = await response.json();
                    log(container, `‚ùå Login failed: ${error.message}`, 'error');
                }
            } catch (error) {
                log(container, `‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testGetPosts() {
            const container = 'adminResults';
            log(container, 'üìù Testing get posts endpoint...', 'info');
            
            if (!adminToken) {
                log(container, '‚ö†Ô∏è Please login first!', 'warning');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/admin/posts/detailed', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const posts = await response.json();
                    log(container, `‚úÖ Retrieved ${posts.length} posts`, 'success');
                    posts.slice(0, 3).forEach(post => {
                        log(container, `üìÑ Post: ${post.username} - ${post.content?.substring(0, 50)}...`, 'info');
                    });
                } else {
                    log(container, `‚ùå Failed to get posts: ${response.status}`, 'error');
                }
            } catch (error) {
                log(container, `‚ùå Error getting posts: ${error.message}`, 'error');
            }
        }

        async function testGetUsers() {
            const container = 'adminResults';
            log(container, 'üë• Testing get users endpoint...', 'info');
            
            if (!adminToken) {
                log(container, '‚ö†Ô∏è Please login first!', 'warning');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/users', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    log(container, `‚úÖ Retrieved ${users.length} users`, 'success');
                    users.slice(0, 5).forEach(user => {
                        log(container, `üë§ User: ${user.username} (${user.isAdmin ? 'Admin' : 'User'})`, 'info');
                    });
                } else {
                    log(container, `‚ùå Failed to get users: ${response.status}`, 'error');
                }
            } catch (error) {
                log(container, `‚ùå Error getting users: ${error.message}`, 'error');
            }
        }

        async function testAdminEndpoints() {
            const container = 'adminResults';
            log(container, 'üîß Testing all admin endpoints...', 'info');
            
            if (!adminToken) {
                log(container, '‚ö†Ô∏è Please login first!', 'warning');
                return;
            }
            
            const endpoints = [
                { path: '/admin/posts/detailed', method: 'GET', name: 'Get Posts' },
                { path: '/users', method: 'GET', name: 'Get Users' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:5001${endpoint.path}`, {
                        method: endpoint.method,
                        headers: {
                            'Authorization': `Bearer ${adminToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        log(container, `‚úÖ ${endpoint.name}: Working`, 'success');
                    } else {
                        log(container, `‚ùå ${endpoint.name}: Failed (${response.status})`, 'error');
                    }
                } catch (error) {
                    log(container, `‚ùå ${endpoint.name}: ${error.message}`, 'error');
                }
            }
        }

        function checkBrowserEnvironment() {
            const container = 'envResults';
            log(container, 'üåê Checking browser environment...', 'info');
            
            log(container, `üñ•Ô∏è User Agent: ${navigator.userAgent}`, 'info');
            log(container, `üåç URL: ${window.location.href}`, 'info');
            log(container, `üìç Origin: ${window.location.origin}`, 'info');
            log(container, `üîß JavaScript: ${typeof window !== 'undefined' ? 'Working' : 'Not Working'}`, 'success');
            log(container, `üì° Fetch API: ${typeof fetch !== 'undefined' ? 'Available' : 'Not Available'}`, typeof fetch !== 'undefined' ? 'success' : 'error');
            log(container, `üç™ Cookies: ${navigator.cookieEnabled ? 'Enabled' : 'Disabled'}`, navigator.cookieEnabled ? 'success' : 'warning');
            log(container, `üíæ LocalStorage: ${typeof localStorage !== 'undefined' ? 'Available' : 'Not Available'}`, typeof localStorage !== 'undefined' ? 'success' : 'error');
        }

        async function runFullDiagnostic() {
            const container = 'diagnosticResults';
            document.getElementById(container).innerHTML = '';
            
            log(container, 'üöÄ Starting full diagnostic...', 'info');
            
            // Test environment
            checkBrowserEnvironment();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test connections
            await testLocalBackend();
            await testFrontend();
            await testFirebase();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test authentication
            if (document.getElementById('testUsername').value && document.getElementById('testPassword').value) {
                await testLogin();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Test admin functions if logged in
                if (adminToken) {
                    await testGetPosts();
                    await testGetUsers();
                    await testAdminEndpoints();
                }
            } else {
                log(container, '‚ö†Ô∏è Skipping auth tests - no credentials provided', 'warning');
            }
            
            log(container, '‚úÖ Diagnostic complete!', 'success');
        }
    </script>
</body>
</html>
