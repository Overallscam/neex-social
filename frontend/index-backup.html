<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Advanced Social Media</title>
  <meta name="description" content="Advanced Social Media Platform with modern features">
  <meta name="theme-color" content="#1d9bf0">
  <link rel="manifest" href="manifest.json">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text: #fff;
      --text-primary: #fff;
      --text-secondary: #888;
      --primary: #1d9bf0;
      --border: #333;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
    }
    
    .app { max-width: 600px; margin: 0 auto; padding: 20px; }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .header h1 { 
      color: var(--text-primary); 
      font-weight: 700;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
    
    .header-nav {
      display: flex;
      gap: 15px;
    }
    
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.2s;
      position: relative;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
    }
    
    .nav-btn i {
      font-style: normal !important;
      font-variant: normal !important;
      text-rendering: auto !important;
      -webkit-font-smoothing: antialiased !important;
      font-family: "Font Awesome 6 Free", Arial, sans-serif !important;
      font-weight: 900 !important;
      display: inline-block;
      line-height: 1;
    }
    
    .nav-btn i::before {
      content: attr(data-fallback);
    }
    
    .nav-btn:hover {
      background: var(--bg-secondary);
      color: var(--primary);
    }
    
    .composer {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .composer:hover {
      border-color: var(--primary);
      box-shadow: 0 6px 30px rgba(29, 155, 240, 0.1);
    }
    
    .composer textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      resize: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      font-family: inherit;
      line-height: 1.5;
      min-height: 80px;
      transition: all 0.2s ease;
    }

    .composer textarea:focus {
      min-height: 120px;
    }

    .composer textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.8;
    }
    
    .composer-tools {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tool-options {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .composer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 8px;
    }

    .post-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .privacy-select {
      padding: 6px 12px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
    }

    .privacy-select:hover {
      border-color: var(--primary);
    }

    .privacy-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(29, 155, 240, 0.1);
    }

    .tool-btn {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text-secondary);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      position: relative;
      overflow: hidden;
    }

    .tool-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
    }

    .tool-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .tool-btn.recording {
      animation: recordingPulse 1.5s infinite ease-in-out;
    }

    @keyframes recordingPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }
    }
    
    .tool-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .tool-btn:hover { color: var(--primary); background: rgba(29, 155, 240, 0.1); }
    .tool-btn.active { color: var(--primary); background: rgba(29, 155, 240, 0.2); }
    
    .post-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .post-btn:hover { background: #1a8cd8; }
    .post-btn:disabled { background: #333; cursor: not-allowed; }
    
    .post {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
    }
    
    .post-info h4 { margin-bottom: 4px; }
    .post-info span { color: var(--text-secondary); font-size: 14px; }
    
    .post-content {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .post-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .post-actions {
      display: flex;
      gap: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }
    
    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.2s;
    }
    
    .action-btn:hover { color: var(--primary); background: rgba(29, 155, 240, 0.1); }
    .action-btn.liked { color: #f91880; }
    
    .emoji-picker {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      z-index: 100;
    }
    
    .emoji-option {
      padding: 8px;
      cursor: pointer;
      border-radius: 8px;
      text-align: center;
      transition: background 0.2s;
    }
    
    .emoji-option:hover { background: rgba(29, 155, 240, 0.1); }
    
    .login-form {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
      border: 1px solid var(--border);
    }
    
    .login-form input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      color: var(--text);
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    .login-btn:hover { background: #1a8cd8; }
    
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 20px rgba(29, 155, 240, 0.3);
      transition: all 0.2s;
    }
    
    .theme-toggle:hover { transform: scale(1.1); }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      min-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .image-preview {
      position: relative;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .video-preview {
      position: relative;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .audio-preview {
      position: relative;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .tool-btn.recording {
      background: #ff4444 !important;
      color: white !important;
    }
    
    .image-preview img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    
    .remove-image {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Light theme */
    .light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --text: #0f1419;
      --text-primary: #000;
      --text-secondary: #536471;
      --border: #eff3f4;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .app {
        padding: 10px;
        max-width: 100%;
      }

      .header {
        padding: 15px 0;
        margin-bottom: 15px;
      }

      .header h1 {
        font-size: 22px;
        gap: 8px;
      }

      .header .logo {
        width: 32px;
        height: 32px;
      }

      .header-nav {
        gap: 8px;
      }

      .nav-btn {
        padding: 8px !important;
        font-size: 16px !important;
        min-width: 40px !important;
        height: 40px !important;
      }

      /* Post form responsive */
      .post-form {
        padding: 15px !important;
      }

      .post-form textarea {
        font-size: 16px !important;
        min-height: 80px !important;
      }

      .post-form .form-row {
        flex-direction: column !important;
        gap: 10px !important;
        align-items: stretch !important;
      }

      .post-form select {
        font-size: 16px !important;
        padding: 8px 12px !important;
      }

      .post-form button {
        padding: 12px 20px !important;
        font-size: 16px !important;
        width: 100% !important;
      }

      /* Posts responsive */
      .post {
        padding: 15px !important;
        margin-bottom: 10px !important;
      }

      .post-header {
        flex-wrap: wrap !important;
        gap: 8px !important;
      }

      .post-content {
        font-size: 15px !important;
        line-height: 1.5 !important;
        margin: 10px 0 !important;
      }

      .post-actions {
        flex-wrap: wrap !important;
        gap: 8px !important;
        margin-top: 10px !important;
      }

      .post-actions button {
        padding: 6px 12px !important;
        font-size: 14px !important;
        min-width: auto !important;
      }

      /* Auth modal responsive */
      .auth-container {
        margin: 10px !important;
        padding: 20px !important;
        max-width: calc(100vw - 20px) !important;
        border-radius: 12px !important;
      }

      .auth-container h2 {
        font-size: 20px !important;
        margin-bottom: 15px !important;
      }

      .auth-container input {
        font-size: 16px !important;
        padding: 12px !important;
      }

      .auth-container button {
        font-size: 16px !important;
        padding: 12px !important;
      }

      /* Chat responsive */
      .chat-container {
        margin: 5px !important;
        height: calc(100vh - 10px) !important;
        max-height: calc(100vh - 10px) !important;
        border-radius: 8px !important;
      }

      .chat-header {
        padding: 12px 15px !important;
      }

      .chat-header h3 {
        font-size: 18px !important;
      }

      .chat-messages {
        padding: 10px !important;
      }

      .chat-message {
        padding: 8px 12px !important;
        margin-bottom: 8px !important;
        font-size: 14px !important;
      }

      .chat-input {
        padding: 12px 15px !important;
        gap: 8px !important;
      }

      .chat-input input {
        font-size: 16px !important;
        padding: 10px !important;
      }

      .chat-input button {
        padding: 10px 15px !important;
        font-size: 14px !important;
      }

      /* Profile modal responsive */
      .profile-modal {
        margin: 10px !important;
        padding: 0 !important;
        max-width: calc(100vw - 20px) !important;
        max-height: calc(100vh - 20px) !important;
        border-radius: 12px !important;
      }

      .profile-header {
        padding: 15px 20px !important;
      }

      .profile-content {
        padding: 20px !important;
      }

      .profile-stats {
        flex-direction: column !important;
        gap: 15px !important;
        align-items: center !important;
      }

      .profile-info {
        flex-direction: column !important;
        align-items: center !important;
        text-align: center !important;
      }

      .profile-picture {
        width: 80px !important;
        height: 80px !important;
      }

      /* Share modal responsive */
      .share-modal {
        margin: 10px !important;
        padding: 20px !important;
        max-width: calc(100vw - 20px) !important;
        border-radius: 12px !important;
      }

      /* Notifications panel responsive */
      .notifications-panel {
        position: fixed !important;
        top: 60px !important;
        right: 10px !important;
        left: 10px !important;
        width: auto !important;
        max-width: none !important;
      }

      /* Account settings modal responsive */
      .account-settings-modal {
        margin: 10px !important;
        padding: 20px !important;
        max-width: calc(100vw - 20px) !important;
        max-height: calc(100vh - 20px) !important;
        border-radius: 12px !important;
      }

      .account-settings-modal .grid-2-cols {
        grid-template-columns: 1fr !important;
        gap: 10px !important;
      }

      /* Account statistics responsive */
      .stats-container {
        flex-direction: column !important;
        gap: 10px !important;
      }

      .stat-card {
        min-width: auto !important;
        flex: none !important;
      }

      /* Footer responsive */
      .footer-grid {
        grid-template-columns: 1fr !important;
        gap: 15px !important;
        text-align: center !important;
      }

      .footer-grid h4 {
        font-size: 16px !important;
      }

      .footer-grid p {
        font-size: 14px !important;
      }

      /* Hide some elements on mobile for cleaner look */
      .post-timestamp {
        font-size: 12px !important;
      }

      /* Touch-friendly interactions */
      button, .nav-btn, .post-actions button {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px !important;
      }

      /* Scroll improvements */
      .chat-messages, .post-list {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
    }

    /* Extra small devices (phones in portrait) */
    @media (max-width: 480px) {
      .app {
        padding: 5px;
      }

      .header h1 {
        font-size: 20px;
      }

      .header .logo {
        width: 28px;
        height: 28px;
      }

      .nav-btn {
        padding: 6px !important;
        font-size: 14px !important;
        min-width: 36px !important;
        height: 36px !important;
      }

      /* Responsive post button area */
      .composer {
        padding: 15px !important;
        margin-bottom: 15px !important;
      }

      .composer textarea {
        font-size: 16px !important;
        min-height: 60px !important;
      }

      .composer textarea:focus {
        min-height: 90px !important;
      }

      .tool-btn {
        width: 38px !important;
        height: 38px !important;
        padding: 8px !important;
      }

      .tool-options {
        gap: 8px !important;
      }

      .composer-bottom {
        flex-direction: column !important;
        gap: 12px !important;
        align-items: stretch !important;
      }

      .post-actions {
        flex-direction: column !important;
        gap: 8px !important;
      }

      .composer-bottom .post-btn {
        width: 100% !important;
        justify-self: stretch !important;
      }

      .privacy-select {
        width: 100% !important;
      }

      /* Mobile post button styling */
      .composer .post-btn {
        padding: 14px 24px !important;
        font-size: 15px !important;
        border-radius: 25px !important;
      }

      .post-form {
        padding: 12px !important;
      }

      .post {
        padding: 12px !important;
      }

      .auth-container, .profile-modal, .share-modal {
        margin: 5px !important;
        padding: 15px !important;
        border-radius: 8px !important;
      }

      .chat-container {
        margin: 0 !important;
        height: 100vh !important;
        border-radius: 0 !important;
      }
    }

    /* Landscape orientation optimizations */
    @media (max-height: 600px) and (orientation: landscape) {
      .chat-container {
        height: 100vh !important;
        max-height: 100vh !important;
      }

      .auth-container, .profile-modal {
        max-height: 90vh !important;
        overflow-y: auto !important;
      }
    }

    /* Toast animations */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    /* Notification badge styles */
    .nav-btn {
      position: relative;
    }
  </style>
</head>

        const now = new Date();
        const diffMs = now - date;
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        
        if (diffHours < 1) return 'now';
        if (diffHours < 24) return `${diffHours}h`;
        return `${Math.floor(diffHours / 24)}d`;
      };

                              startDirectMessage(username);
                              setShareModal({show: false, post: null});
                            }}
                            style={{
                              backgroundColor: 'var(--bg-secondary)',
                              border: '1px solid var(--border)',
                              borderRadius: '8px',
                              padding: '10px',
                              cursor: 'pointer',
                              display: 'flex',
                              alignItems: 'center',
                              gap: '10px',
                              textAlign: 'left'
                            }}
                          >
                            <div style={{
                              width: '32px',
                              height: '32px',
                              borderRadius: '50%',
                              backgroundColor: 'var(--primary)',
                              display: 'flex',
                              alignItems: 'center',
                              justifyContent: 'center',
                              color: 'white',
                              fontSize: '14px'
                            }}>
                              {username[0].toUpperCase()}
                            </div>
                            <span>Send to {username}</span>
                          </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}

          {/* Footer */}
          <div style={{textAlign: 'center', padding: '20px', color: 'var(--text-secondary)', fontSize: '12px'}}>
            <p>¬© 2025 Neex Social. All rights reserved.</p>
          </div>

          {/* Theme Toggle */}
          <button className="theme-toggle" onClick={toggleTheme}>
            <i className={`fas ${isDarkMode ? 'fa-sun' : 'fa-moon'}`}></i>
          </button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
