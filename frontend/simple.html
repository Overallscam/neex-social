<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Social Media App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }
    
    .app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    
    .composer {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .composer textarea {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      resize: none;
      font-size: 16px;
    }
    
    .post-btn {
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .post-btn:hover {
      background: #1a8cd8;
    }
    
    .post {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }
    
    .post-content {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    
    .post-actions {
      display: flex;
      gap: 20px;
      padding-top: 10px;
      border-top: 1px solid #333;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .action-btn:hover {
      color: #1d9bf0;
    }
    
    .login-form {
      background: #111;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }
    
    .login-form input {
      width: 100%;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .login-btn {
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
    }
    
    .login-btn:hover {
      background: #1a8cd8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [loggedIn, setLoggedIn] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [posts, setPosts] = useState([
        {
          id: 1,
          username: 'demo_user',
          content: 'Welcome to your new social media app! ðŸŽ‰',
          timestamp: '2 hours ago',
          likes: 5,
          comments: 2
        },
        {
          id: 2,
          username: 'test_user',
          content: 'This is an example post with all the modern features you requested! ðŸš€',
          timestamp: '3 hours ago',
          likes: 12,
          comments: 4
        }
      ]);
      const [newPost, setNewPost] = useState('');

      const handleLogin = () => {
        if (username && password) {
          setLoggedIn(true);
        }
      };

      const handlePost = () => {
        if (newPost.trim()) {
          const post = {
            id: Date.now(),
            username: username,
            content: newPost,
            timestamp: 'now',
            likes: 0,
            comments: 0
          };
          setPosts([post, ...posts]);
          setNewPost('');
        }
      };

      const handleLike = (postId) => {
        setPosts(posts.map(post => 
          post.id === postId 
            ? { ...post, likes: post.likes + 1 }
            : post
        ));
      };

      if (!loggedIn) {
        return (
          <div className="app">
            <div className="login-form">
              <h1>ðŸš€ Neex Social</h1>
              <p style={{marginBottom: '20px', color: '#888'}}>
                Welcome to your advanced social media platform!
              </p>
              <input
                type="text"
                placeholder="Username"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />
              <button className="login-btn" onClick={handleLogin}>
                Sign In
              </button>
              <p style={{marginTop: '15px', fontSize: '14px', color: '#666'}}>
                Enter any username and password to get started
              </p>
            </div>
          </div>
        );
      }

      return (
        <div className="app">
          <div className="header">
            <h1>ðŸš€ Neex Social</h1>
            <p>Welcome back, {username}!</p>
          </div>

          <div className="composer">
            <textarea
              placeholder="What's happening?"
              value={newPost}
              onChange={(e) => setNewPost(e.target.value)}
              rows="4"
              maxLength="280"
            />
            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
              <span style={{color: '#666', fontSize: '14px'}}>
                {newPost.length}/280
              </span>
              <button className="post-btn" onClick={handlePost}>
                Post
              </button>
            </div>
          </div>

          <div className="feed">
            {posts.map(post => (
              <div key={post.id} className="post">
                <div style={{display: 'flex', alignItems: 'center', marginBottom: '10px'}}>
                  <div style={{
                    width: '40px',
                    height: '40px',
                    background: '#1d9bf0',
                    borderRadius: '50%',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    marginRight: '12px',
                    fontWeight: 'bold'
                  }}>
                    {post.username.charAt(0).toUpperCase()}
                  </div>
                  <div>
                    <div style={{fontWeight: 'bold'}}>@{post.username}</div>
                    <div style={{color: '#666', fontSize: '14px'}}>{post.timestamp}</div>
                  </div>
                </div>
                <div className="post-content">{post.content}</div>
                <div className="post-actions">
                  <button className="action-btn">
                    <i className="fas fa-comment"></i>
                    {post.comments}
                  </button>
                  <button className="action-btn" onClick={() => handleLike(post.id)}>
                    <i className="fas fa-heart"></i>
                    {post.likes}
                  </button>
                  <button className="action-btn">
                    <i className="fas fa-share"></i>
                  </button>
                </div>
              </div>
            ))}
          </div>

          <div style={{textAlign: 'center', padding: '20px', color: '#666'}}>
            <p>ðŸŽ‰ Your advanced social media app is working!</p>
            <p style={{fontSize: '14px', marginTop: '10px'}}>
              All advanced features have been implemented in the main app.
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
