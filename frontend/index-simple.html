<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Social Media Platform</title>
  <meta name="description" content="Simple Social Media Platform">
  <meta name="theme-color" content="#1d9bf0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --bg-tertiary: #1a1a1a;
      --text: #fff;
      --text-secondary: #888;
      --text-muted: #666;
      --primary: #1d9bf0;
      --primary-hover: #1a8cd8;
      --border: #333;
      --border-light: #444;
      --success: #00ba7c;
      --warning: #f7931e;
      --error: #f4212e;
      --shadow: rgba(0, 0, 0, 0.5);
      --gradient: linear-gradient(135deg, #1d9bf0, #8b5cf6);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
    }
    
    .app { 
      max-width: 600px; 
      margin: 0 auto; 
      min-height: 100vh;
      position: relative;
      padding-bottom: 80px;
    }

    /* NAVIGATION */
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* BOTTOM NAVIGATION */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 100%;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s ease;
      color: var(--text-secondary);
      min-width: 0;
      flex: 1;
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(29, 155, 240, 0.1);
    }

    .nav-item:hover {
      color: var(--primary);
    }

    .nav-item i {
      font-size: 20px;
    }

    .nav-item span {
      font-size: 11px;
      font-weight: 500;
    }

    /* COMPOSER */
    .composer {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .composer textarea {
      width: 100%;
      min-height: 120px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      resize: none;
      font-family: inherit;
      outline: none;
    }

    .composer textarea::placeholder {
      color: var(--text-secondary);
    }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .post-btn {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .post-btn:hover {
      transform: translateY(-2px);
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* FEED */
    .feed {
      padding: 0 20px 20px;
    }

    .post {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .post:hover {
      border-color: var(--border-light);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .post-info h4 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .post-info span {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
      color: var(--text);
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text);
    }

    .action-btn.liked {
      color: var(--error);
    }

    /* CHAT PAGE */
    .chat-page {
      padding: 20px;
      text-align: center;
    }

    .chat-header {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .chat-icon {
      fontSize: 48px;
      color: var(--primary);
      marginBottom: 16px;
    }

    .coming-soon {
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .coming-soon i {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .coming-soon button {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      transition: transform 0.2s ease;
    }

    .coming-soon button:hover {
      transform: translateY(-2px);
    }

    /* PROFILE PAGE */
    .profile-page {
      padding: 20px;
    }

    .profile-header {
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: var(--gradient);
      opacity: 0.1;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin: 0 auto 20px;
      border: 4px solid var(--bg-primary);
      position: relative;
      z-index: 1;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .profile-username {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
      border-top: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }

    .profile-stat {
      text-align: center;
    }

    .profile-stat-number {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }

    .profile-stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .profile-bio {
      background: var(--bg-secondary);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .profile-bio h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .profile-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .profile-btn {
      flex: 1;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-btn.primary {
      background: var(--gradient);
      border: none;
      color: white;
    }

    .profile-btn:hover {
      transform: translateY(-2px);
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      top: 90px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px 20px;
      color: var(--text);
      max-width: 350px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 2000;
      animation: slideInRight 0.3s ease;
    }

    .notification.success { border-left: 4px solid var(--success); }
    .notification.info { border-left: 4px solid var(--primary); }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      // State
      const [activeTab, setActiveTab] = useState('home');
      const [newPost, setNewPost] = useState('');
      const [posts, setPosts] = useState([
        {
          id: 1,
          username: 'john_doe',
          name: 'John Doe',
          avatar: 'JD',
          content: '🚀 Welcome to Neex Social! The ultimate social media platform!',
          timestamp: '2h',
          likes: 42,
          comments: 8,
          shares: 12,
          liked: false
        }
      ]);
      const [notifications, setNotifications] = useState([]);

      // Functions
      const addNotification = (message, type = 'info') => {
        const id = Date.now();
        const notification = { id, message, type };
        setNotifications(prev => [...prev, notification]);
        
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== id));
        }, 4000);
      };

      const handlePost = () => {
        if (newPost.trim()) {
          const post = {
            id: Date.now(),
            username: 'you',
            name: 'You',
            avatar: 'Y',
            content: newPost,
            timestamp: 'now',
            likes: 0,
            comments: 0,
            shares: 0,
            liked: false
          };
          
          setPosts(prev => [post, ...prev]);
          setNewPost('');
          addNotification('Post shared successfully! 🎊', 'success');
        }
      };

      const likePost = (postId) => {
        setPosts(prev => prev.map(post => 
          post.id === postId 
            ? { 
                ...post, 
                liked: !post.liked,
                likes: post.liked ? post.likes - 1 : post.likes + 1
              }
            : post
        ));
      };

      return (
        <div className="app">
          {/* Notifications */}
          {notifications.map(notification => (
            <div key={notification.id} className={`notification ${notification.type}`}>
              {notification.message}
            </div>
          ))}

          {/* Navigation */}
          <div className="nav-container">
            <div className="nav-logo">Neex</div>
          </div>

          {/* Content */}
          {activeTab === 'home' && (
            <>
              {/* Composer */}
              <div className="composer">
                <textarea
                  placeholder="What's happening?"
                  value={newPost}
                  onChange={(e) => setNewPost(e.target.value)}
                />
                <div className="composer-footer">
                  <span>{newPost.length}/280</span>
                  <button 
                    className="post-btn" 
                    onClick={handlePost}
                    disabled={!newPost.trim() || newPost.length > 280}
                  >
                    Post
                  </button>
                </div>
              </div>

              {/* Feed */}
              <div className="feed">
                {posts.map(post => (
                  <div key={post.id} className="post">
                    <div className="post-header">
                      <div className="post-avatar">{post.avatar}</div>
                      <div className="post-info">
                        <h4>{post.name}</h4>
                        <span>{post.timestamp}</span>
                      </div>
                    </div>
                    <div className="post-content">{post.content}</div>
                    <div className="post-actions">
                      <button 
                        className={`action-btn ${post.liked ? 'liked' : ''}`}
                        onClick={() => likePost(post.id)}
                      >
                        <i className={post.liked ? 'fas fa-heart' : 'far fa-heart'}></i>
                        {post.likes}
                      </button>
                      <button className="action-btn">
                        <i className="far fa-comment"></i>
                        {post.comments}
                      </button>
                      <button className="action-btn">
                        <i className="fas fa-retweet"></i>
                        {post.shares}
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </>
          )}

          {activeTab === 'chat' && (
            <div className="chat-page">
              <div className="chat-header">
                <i className="fas fa-paper-plane" style={{fontSize: '48px', color: 'var(--primary)', marginBottom: '16px', display: 'block'}}></i>
                <h3>Direct Messages</h3>
                <p style={{color: 'var(--text-secondary)', marginBottom: '20px'}}>Send private photos and messages to a friend or group</p>
              </div>
              
              <div className="coming-soon">
                <i className="far fa-comment-dots"></i>
                <p>Direct messaging feature coming soon!</p>
                <button onClick={() => addNotification('Coming soon! We\'re working on direct messages 💬', 'info')}>
                  <i className="fas fa-paper-plane" style={{marginRight: '8px'}}></i>
                  Send Message
                </button>
              </div>
            </div>
          )}

          {activeTab === 'profile' && (
            <div className="profile-page">
              <div className="profile-header">
                <div className="profile-avatar">Y</div>
                <div className="profile-name">Your Name</div>
                <div className="profile-username">@you</div>
                
                <div className="profile-stats">
                  <div className="profile-stat">
                    <div className="profile-stat-number">{posts.filter(p => p.username === 'you').length}</div>
                    <div className="profile-stat-label">Posts</div>
                  </div>
                  <div className="profile-stat">
                    <div className="profile-stat-number">142</div>
                    <div className="profile-stat-label">Following</div>
                  </div>
                  <div className="profile-stat">
                    <div className="profile-stat-number">89</div>
                    <div className="profile-stat-label">Followers</div>
                  </div>
                </div>
              </div>

              <div className="profile-bio">
                <h3><i className="fas fa-user" style={{marginRight: '8px'}}></i>About</h3>
                <p>Welcome to my Neex profile! 🚀 Passionate about technology, innovation, and connecting with amazing people. Let's build the future together! ✨</p>
              </div>

              <div className="profile-actions">
                <button className="profile-btn primary" onClick={() => addNotification('Profile editing coming soon! 📝', 'info')}>
                  <i className="fas fa-edit" style={{marginRight: '8px'}}></i>
                  Edit Profile
                </button>
                <button className="profile-btn" onClick={() => addNotification('Settings opened! ⚙️', 'info')}>
                  <i className="fas fa-cog" style={{marginRight: '8px'}}></i>
                  Settings
                </button>
              </div>

              <div className="profile-bio">
                <h3><i className="fas fa-chart-line" style={{marginRight: '8px'}}></i>Your Activity</h3>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px'}}>
                  <span>Total Likes Received</span>
                  <span style={{color: 'var(--primary)', fontWeight: 'bold'}}>
                    {posts.filter(p => p.username === 'you').reduce((sum, post) => sum + post.likes, 0)}
                  </span>
                </div>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px'}}>
                  <span>Member Since</span>
                  <span style={{color: 'var(--text-secondary)'}}>August 2025</span>
                </div>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                  <span>Profile Views</span>
                  <span style={{color: 'var(--success)', fontWeight: 'bold'}}>234</span>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'notifications' && (
            <div className="chat-page">
              <div className="chat-header">
                <i className="fas fa-bell" style={{fontSize: '48px', color: 'var(--primary)', marginBottom: '16px', display: 'block'}}></i>
                <h3>Notifications</h3>
                <p style={{color: 'var(--text-secondary)', marginBottom: '20px'}}>Stay updated with likes, comments, and mentions</p>
              </div>
              
              <div style={{padding: '0 20px'}}>
                <div style={{background: 'var(--bg-secondary)', borderRadius: '15px', padding: '20px', marginBottom: '15px', border: '1px solid var(--border)'}}>
                  <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                    <div style={{width: '40px', height: '40px', borderRadius: '50%', background: 'var(--error)', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                      <i className="fas fa-heart" style={{color: 'white', fontSize: '16px'}}></i>
                    </div>
                    <div style={{flex: 1}}>
                      <p><strong>john_doe</strong> liked your post</p>
                      <span style={{color: 'var(--text-secondary)', fontSize: '14px'}}>2 hours ago</span>
                    </div>
                  </div>
                </div>

                <div style={{background: 'var(--bg-secondary)', borderRadius: '15px', padding: '20px', marginBottom: '15px', border: '1px solid var(--border)'}}>
                  <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                    <div style={{width: '40px', height: '40px', borderRadius: '50%', background: 'var(--primary)', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                      <i className="fas fa-comment" style={{color: 'white', fontSize: '16px'}}></i>
                    </div>
                    <div style={{flex: 1}}>
                      <p><strong>sarah_wilson</strong> commented on your post</p>
                      <span style={{color: 'var(--text-secondary)', fontSize: '14px'}}>5 hours ago</span>
                    </div>
                  </div>
                </div>

                <div style={{background: 'var(--bg-secondary)', borderRadius: '15px', padding: '20px', marginBottom: '15px', border: '1px solid var(--border)'}}>
                  <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                    <div style={{width: '40px', height: '40px', borderRadius: '50%', background: 'var(--success)', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                      <i className="fas fa-user-plus" style={{color: 'white', fontSize: '16px'}}></i>
                    </div>
                    <div style={{flex: 1}}>
                      <p><strong>alex_tech</strong> started following you</p>
                      <span style={{color: 'var(--text-secondary)', fontSize: '14px'}}>1 day ago</span>
                    </div>
                  </div>
                </div>
              </div>
              
              <div className="coming-soon">
                <i className="far fa-bell"></i>
                <p>Real-time notifications coming soon!</p>
                <button onClick={() => addNotification('Notification settings updated! 🔔', 'info')}>
                  <i className="fas fa-cog" style={{marginRight: '8px'}}></i>
                  Notification Settings
                </button>
              </div>
            </div>
          )}

          {/* Bottom Navigation */}
          <div className="bottom-nav">
            <div 
              className={`nav-item ${activeTab === 'home' ? 'active' : ''}`}
              onClick={() => setActiveTab('home')}
            >
              <i className={activeTab === 'home' ? 'fas fa-home' : 'far fa-home'}></i>
              <span>Home</span>
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'search' ? 'active' : ''}`}
              onClick={() => setActiveTab('search')}
            >
              <i className="fas fa-search"></i>
              <span>Search</span>
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'chat' ? 'active' : ''}`}
              onClick={() => setActiveTab('chat')}
            >
              <i className={activeTab === 'chat' ? 'fas fa-paper-plane' : 'far fa-paper-plane'}></i>
              <span>Direct</span>
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'notifications' ? 'active' : ''}`}
              onClick={() => setActiveTab('notifications')}
            >
              <i className={activeTab === 'notifications' ? 'fas fa-bell' : 'far fa-bell'}></i>
              <span>Alerts</span>
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'profile' ? 'active' : ''}`}
              onClick={() => setActiveTab('profile')}
            >
              <i className={activeTab === 'profile' ? 'fas fa-user' : 'far fa-user'}></i>
              <span>Profile</span>
            </div>
          </div>
        </div>
      );
    }

    // Render
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
