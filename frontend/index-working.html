<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Ultimate Social Media Platform</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }
    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
    }
    .logo {
      font-size: 48px;
      background: linear-gradient(135deg, #1d9bf0, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        console.log('App initializing...');
        setTimeout(() => {
          setIsLoading(false);
          console.log('App loaded successfully');
        }, 2000);
      }, []);

      if (isLoading) {
        return (
          <div className="app">
            <div className="loading">
              <div className="logo">Neex</div>
              <div>Loading your social experience...</div>
            </div>
          </div>
        );
      }

      return (
        <div className="app">
          <div>
            <h1>ðŸŽ‰ Neex Social Media Platform</h1>
            <p>Successfully loaded! Ready for your social experience.</p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
