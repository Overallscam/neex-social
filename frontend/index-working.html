<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Social Media Platform</title>
  <meta name="description" content="Simple Social Media Platform">
  <meta name="theme-color" content="#1d9bf0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --bg-tertiary: #1a1a1a;
      --text: #fff;
      --text-secondary: #888;
      --text-muted: #666;
      --primary: #1d9bf0;
      --primary-hover: #1a8cd8;
      --border: #333;
      --border-light: #444;
      --success: #00ba7c;
      --warning: #f7931e;
      --error: #f4212e;
      --shadow: rgba(0, 0, 0, 0.5);
      --gradient: linear-gradient(135deg, #1d9bf0, #8b5cf6);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --bg-tertiary: #f0f0f0;
      --text: #0f1419;
      --text-secondary: #536471;
      --text-muted: #8899a6;
      --border: #eff3f4;
      --border-light: #e1e8ed;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    .app { 
      max-width: 600px; 
      margin: 0 auto; 
      min-height: 100vh;
      position: relative;
      padding-bottom: 80px;
    }

    /* LOGIN FORM */
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background: var(--gradient);
    }

    .login-card {
      background: var(--bg-secondary);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-card p {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
    }

    .login-btn {
      width: 100%;
      background: var(--gradient);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(29, 155, 240, 0.3);
    }

    /* NAVIGATION */
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
    }

    .nav-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .nav-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 16px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      transform: translateY(-1px);
    }

    /* COMPOSER */
    .composer {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .composer-main textarea {
      width: 100%;
      min-height: 120px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      line-height: 1.5;
      resize: none;
      font-family: inherit;
      outline: none;
    }

    .composer-main textarea::placeholder {
      color: var(--text-secondary);
    }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .post-btn {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
    }

    .post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(29, 155, 240, 0.4);
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* FEED */
    .feed {
      padding: 0 20px 20px;
    }

    .post {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .post:hover {
      border-color: var(--border-light);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .post-info h4 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .post-info span {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
      color: var(--text);
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text);
    }

    .action-btn.liked {
      color: var(--error);
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      top: 90px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px 20px;
      color: var(--text);
      max-width: 350px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 2000;
      animation: slideInRight 0.3s ease;
    }

    .notification.success { border-left: 4px solid var(--success); }
    .notification.warning { border-left: 4px solid var(--warning); }
    .notification.error { border-left: 4px solid var(--error); }
    .notification.info { border-left: 4px solid var(--primary); }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .app {
        max-width: 100%;
        padding: 0;
      }

      .composer {
        margin: 15px;
        padding: 20px;
        border-radius: 15px;
      }

      .feed {
        padding: 0 15px 20px;
      }

      .post {
        padding: 20px;
        border-radius: 15px;
      }

      .notification {
        right: 15px;
        left: 15px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    console.log('Script starting...');
    console.log('React available:', typeof React);
    console.log('ReactDOM available:', typeof ReactDOM);
    console.log('Babel available:', typeof Babel);
    
    if (typeof React === 'undefined') {
      console.error('React not loaded from CDN');
      document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-family:Arial;"><div style="text-align:center;"><h1>üö´ Loading Error</h1><p>React failed to load from CDN</p><p>Please check your internet connection</p><button onclick="location.reload()" style="margin-top:10px;padding:10px;background:#1d9bf0;color:white;border:none;border-radius:5px;cursor:pointer;">Reload Page</button></div></div>';
      throw new Error('React not loaded');
    }

    console.log('React loaded successfully');
    const { useState, useEffect } = React;

    function App() {
      // State
      const [loggedIn, setLoggedIn] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [currentUser, setCurrentUser] = useState(null);
      const [newPost, setNewPost] = useState('');
      const [posts, setPosts] = useState([]);
      const [notifications, setNotifications] = useState([]);

      // Effects
      useEffect(() => {
        loadPosts();
      }, []);

      useEffect(() => {
        const savedUser = localStorage.getItem('neex_current_user');
        if (savedUser) {
          try {
            const userData = JSON.parse(savedUser);
            setCurrentUser(userData);
            setUsername(userData.username);
            setLoggedIn(true);
            addNotification('Welcome back!', 'success');
          } catch (error) {
            console.error('Error loading saved session:', error);
            localStorage.removeItem('neex_current_user');
          }
        }
      }, []);

      // Functions
      const addNotification = (message, type = 'info') => {
        const id = Date.now();
        const notification = { id, message, type };
        setNotifications(prev => [...prev, notification]);
        
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== id));
        }, 4000);
      };

      const loadPosts = async () => {
        try {
          const response = await fetch('https://neex-social-production.up.railway.app/posts');
          if (response.ok) {
            const postsData = await response.json();
            setPosts(postsData);
          } else {
            console.error('Failed to load posts');
          }
        } catch (error) {
          console.error('Error loading posts:', error);
        }
      };

      const handleLogin = async () => {
        if (!username || !password) {
          addNotification('Please enter username and password', 'error');
          return;
        }

        try {
          const response = await fetch('https://neex-social-production.up.railway.app/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            const data = await response.json();
            const userData = {
              ...data.user,
              avatar: data.user.avatar || data.user.username.substring(0, 2).toUpperCase()
            };
            
            setCurrentUser(userData);
            setLoggedIn(true);
            localStorage.setItem('neex_current_user', JSON.stringify(userData));
            addNotification('Welcome back to Neex Social!', 'success');
          } else {
            const error = await response.json();
            addNotification(error.message || 'Login failed', 'error');
          }
        } catch (error) {
          console.error('Login error:', error);
          addNotification('Connection error. Please try again.', 'error');
        }
      };

      const handleLogout = () => {
        setLoggedIn(false);
        setCurrentUser(null);
        setUsername('');
        setPassword('');
        setPosts([]);
        localStorage.removeItem('neex_current_user');
        addNotification('See you later!', 'info');
      };

      const handlePost = async () => {
        if (newPost.trim()) {
          const postData = {
            username: currentUser.username,
            name: currentUser.name,
            content: newPost,
            isAnonymous: false
          };
          
          try {
            const response = await fetch('https://neex-social-production.up.railway.app/posts', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(postData)
            });
            
            if (response.ok) {
              setNewPost('');
              await loadPosts();
              addNotification('Post shared successfully!', 'success');
            }
          } catch (error) {
            console.error('Error saving post:', error);
            addNotification('Failed to save post', 'error');
          }
        }
      };

      const likePost = (postId) => {
        setPosts(prev => prev.map(post => 
          post.id === postId 
            ? { 
                ...post, 
                liked: !post.liked,
                likes: post.liked ? (post.likes || 1) - 1 : (post.likes || 0) + 1
              }
            : post
        ));
      };

      // Render
      if (!loggedIn) {
        return (
          <div className="login-form">
            <div className="login-card">
              <h1>üöÄ Neex Social</h1>
              <p>The Ultimate Social Media Experience</p>
              
              <input
                type="text"
                placeholder="Username"
                className="form-input"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              />
              <input
                type="password"
                placeholder="Password"
                className="form-input"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              />
              <button className="login-btn" onClick={handleLogin}>
                Login to Neex
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="app">
          {/* Notifications */}
          {notifications.map(notification => (
            <div key={notification.id} className={`notification ${notification.type}`}>
              {notification.message}
            </div>
          ))}

          {/* Navigation */}
          <div className="nav-container">
            <div className="nav-logo">Neex</div>
            <button className="nav-btn" onClick={handleLogout}>
              <i className="fas fa-sign-out-alt"></i>
              Logout
            </button>
          </div>

          {/* Post Composer */}
          <div className="composer">
            <div className="composer-main">
              <textarea
                placeholder="What's happening?"
                value={newPost}
                onChange={(e) => setNewPost(e.target.value)}
              />
            </div>
            <div className="composer-footer">
              <span>{newPost.length}/280</span>
              <button 
                className="post-btn" 
                onClick={handlePost}
                disabled={!newPost.trim() || newPost.length > 280}
              >
                <i className="fas fa-paper-plane" style={{marginRight: '8px'}}></i>
                Post
              </button>
            </div>
          </div>

          {/* Feed */}
          <div className="feed">
            {posts.map(post => (
              <div key={post.id} className="post">
                <div className="post-header">
                  <div className="post-avatar">
                    {post.isAnonymous ? 'üé≠' : (post.username ? post.username.substring(0, 2).toUpperCase() : 'U')}
                  </div>
                  <div className="post-info">
                    <h4>{post.isAnonymous ? 'Anonymous' : post.name || post.username}</h4>
                    <span>{new Date(post.createdAt || post.date).toLocaleDateString()}</span>
                  </div>
                </div>
                <div className="post-content">
                  {post.content}
                </div>
                <div className="post-actions">
                  <button 
                    className={`action-btn ${post.liked ? 'liked' : ''}`}
                    onClick={() => likePost(post.id)}
                  >
                    <i className={post.liked ? 'fas fa-heart' : 'far fa-heart'}></i>
                    {post.likes || 0}
                  </button>
                  <button className="action-btn">
                    <i className="far fa-comment"></i>
                    0
                  </button>
                  <button className="action-btn">
                    <i className="fas fa-retweet"></i>
                    0
                  </button>
                  <button className="action-btn">
                    <i className="far fa-share"></i>
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Render
    console.log('Starting React render...');
    try {
      const rootElement = document.getElementById('root');
      console.log('Root element found:', rootElement);
      
      if (!rootElement) {
        throw new Error('Root element not found');
      }
      
      ReactDOM.render(<App />, rootElement);
      console.log('React render successful');
    } catch (error) {
      console.error('React render error:', error);
      const rootElement = document.getElementById('root');
      if (rootElement) {
        rootElement.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-family:Arial;"><div style="text-align:center;"><h1>‚ö†Ô∏è Render Error</h1><p>Failed to render React app</p><p style="color:#ff6b6b;">' + error.message + '</p><button onclick="location.reload()" style="padding:10px;background:#1d9bf0;color:white;border:none;border-radius:5px;cursor:pointer;">Reload Page</button></div></div>';
      }
    }
  </script>
</body>
</html>
