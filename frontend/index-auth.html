<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEX - Global Social Network</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header */
        .header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 24px;
            color: #262626;
            cursor: pointer;
            transition: color 0.2s;
        }

        .header-icons i:hover {
            color: #8e8e8e;
        }

        /* Status Indicator */
        .status-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #00d4aa;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Main Content */
        .content {
            padding-bottom: 80px;
        }

        /* Post Composer */
        .post-composer {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
        }

        .composer-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .composer-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .composer-textarea {
            border: none;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            min-height: 60px;
            padding: 10px 0;
        }

        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .composer-options {
            display: flex;
            gap: 15px;
        }

        .option-btn {
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .option-btn:hover {
            color: #262626;
        }

        .option-btn.active {
            color: #0095f6;
        }

        .post-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .post-btn:hover {
            background: #1877f2;
        }

        .post-btn:disabled {
            background: #b3d8ff;
            cursor: not-allowed;
        }

        /* Posts Feed */
        .posts-container {
            background: white;
        }

        .post {
            border-bottom: 1px solid #dbdbdb;
            padding: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-username {
            font-weight: 600;
            color: #262626;
        }

        .post-time {
            color: #8e8e8e;
            font-size: 12px;
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #262626;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-reactions {
            display: flex;
            gap: 20px;
        }

        .reaction-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #8e8e8e;
            transition: color 0.2s;
        }

        .reaction-btn:hover {
            color: #262626;
        }

        .reaction-btn.liked {
            color: #ed4956;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: white;
            border-top: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-item {
            background: none;
            border: none;
            font-size: 24px;
            color: #8e8e8e;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #262626;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #262626;
        }

        .modal-subtitle {
            color: #8e8e8e;
            margin-bottom: 30px;
        }

        .user-stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #262626;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
            text-transform: uppercase;
        }

        .close-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Anonymous toggle */
        .anonymous-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8e8e8e;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #dbdbdb;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #0095f6;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #dbdbdb;
            border-top: 3px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .bottom-nav {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration - Auto-detects environment
        const API_BASE_URL = window.APP_CONFIG.API_BASE_URL;
        console.log('üöÄ NEEX Global Social Network');
        console.log('üåç API Endpoint:', API_BASE_URL);

        function App() {
            const [posts, setPosts] = useState([]);
            const [postContent, setPostContent] = useState('');
            const [currentUser, setCurrentUser] = useState({ username: 'user', name: 'Global User', avatar: 'GU' });
            const [isAnonymous, setIsAnonymous] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [loading, setLoading] = useState(true);
            const [showProfile, setShowProfile] = useState(false);
            const [showNotifications, setShowNotifications] = useState(false);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const textareaRef = useRef(null);

            // Online/Offline detection
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            // Fetch posts function
            const fetchPosts = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/posts`);
                    if (response.ok) {
                        const data = await response.json();
                        setPosts(data.sort((a, b) => new Date(b.createdAt || b.date) - new Date(a.createdAt || a.date)));
                    }
                } catch (error) {
                    console.error('‚ùå Error fetching posts:', error);
                } finally {
                    setLoading(false);
                }
            };

            // Initial load and real-time updates
            useEffect(() => {
                fetchPosts();
                
                // Real-time updates every 3 seconds for global sync
                const interval = setInterval(fetchPosts, 3000);
                return () => clearInterval(interval);
            }, []);

            // Handle post submission
            const handlePost = async () => {
                if (!postContent.trim()) return;

                try {
                    const newPost = {
                        username: isAnonymous ? 'Anonymous' : currentUser.username,
                        content: postContent.trim(),
                        isAnonymous: isAnonymous,
                        likes: [],
                        reactions: { like: 0, heart: 0, laugh: 0 }
                    };

                    const response = await fetch(`${API_BASE_URL}/posts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newPost)
                    });

                    if (response.ok) {
                        setPostContent('');
                        setIsAnonymous(false);
                        // Immediate fetch for instant feedback
                        fetchPosts();
                        console.log('‚úÖ Post submitted successfully!');
                    }
                } catch (error) {
                    console.error('‚ùå Error posting:', error);
                }
            };

            // Handle like toggle
            const handleLike = async (postId) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/posts/${postId}/like`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: currentUser.username })
                    });

                    if (response.ok) {
                        fetchPosts(); // Refresh posts
                    }
                } catch (error) {
                    console.error('‚ùå Error liking post:', error);
                }
            };

            // Auto-resize textarea
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
                }
            }, [postContent]);

            // Format time
            const formatTime = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'now';
                if (minutes < 60) return `${minutes}m`;
                if (hours < 24) return `${hours}h`;
                return `${days}d`;
            };

            // Profile modal
            const ProfileModal = () => (
                <div className="modal" onClick={() => setShowProfile(false)}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="user-avatar" style={{ margin: '0 auto 20px', width: '80px', height: '80px', fontSize: '32px' }}>
                            {currentUser.avatar}
                        </div>
                        <div className="modal-title">{currentUser.name}</div>
                        <div className="modal-subtitle">@{currentUser.username}</div>
                        
                        <div className="user-stats">
                            <div className="stat">
                                <div className="stat-number">{posts.filter(p => p.username === currentUser.username).length}</div>
                                <div className="stat-label">Posts</div>
                            </div>
                            <div className="stat">
                                <div className="stat-number">1.2K</div>
                                <div className="stat-label">Followers</div>
                            </div>
                            <div className="stat">
                                <div className="stat-number">845</div>
                                <div className="stat-label">Following</div>
                            </div>
                        </div>
                        
                        <button className="close-btn" onClick={() => setShowProfile(false)}>
                            Close
                        </button>
                    </div>
                </div>
            );

            // Notifications modal
            const NotificationsModal = () => (
                <div className="modal" onClick={() => setShowNotifications(false)}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-title">Notifications</div>
                        <div className="modal-subtitle">Stay updated with global activity</div>
                        
                        <div style={{ textAlign: 'left', marginTop: '20px' }}>
                            <div style={{ padding: '10px 0', borderBottom: '1px solid #dbdbdb' }}>
                                <strong>üåç Global Network Active</strong><br/>
                                <span style={{ color: '#8e8e8e', fontSize: '14px' }}>Real-time posts from Delhi to New York!</span>
                            </div>
                            <div style={{ padding: '10px 0', borderBottom: '1px solid #dbdbdb' }}>
                                <strong>‚ù§Ô∏è Someone liked your post</strong><br/>
                                <span style={{ color: '#8e8e8e', fontSize: '14px' }}>2 minutes ago</span>
                            </div>
                            <div style={{ padding: '10px 0' }}>
                                <strong>üëã Welcome to NEEX!</strong><br/>
                                <span style={{ color: '#8e8e8e', fontSize: '14px' }}>Start sharing with the world</span>
                            </div>
                        </div>
                        
                        <button className="close-btn" onClick={() => setShowNotifications(false)}>
                            Close
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="app-container">
                    {/* Status Indicator */}
                    <div className="status-indicator">
                        üåç {isOnline ? 'Global Network' : 'Offline'}
                    </div>

                    {/* Header */}
                    <div className="header">
                        <div className="logo">NEEX</div>
                        <div className="header-icons">
                            <i className="fas fa-paper-plane" onClick={() => setShowNotifications(true)}></i>
                            <i className="far fa-heart" onClick={() => setShowNotifications(true)}></i>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="content">
                        {activeTab === 'home' && (
                            <>
                                {/* Post Composer */}
                                <div className="post-composer">
                                    <div className="composer-form">
                                        <div className="composer-header">
                                            <div className="user-avatar">
                                                {isAnonymous ? '?' : currentUser.avatar}
                                            </div>
                                            <textarea
                                                ref={textareaRef}
                                                className="composer-textarea"
                                                placeholder="Share with the world..."
                                                value={postContent}
                                                onChange={(e) => setPostContent(e.target.value)}
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter' && e.ctrlKey) {
                                                        handlePost();
                                                    }
                                                }}
                                            />
                                        </div>
                                        
                                        <div className="composer-actions">
                                            <div className="composer-options">
                                                <div className="anonymous-toggle">
                                                    <span>Anonymous</span>
                                                    <div 
                                                        className={`toggle-switch ${isAnonymous ? 'active' : ''}`}
                                                        onClick={() => setIsAnonymous(!isAnonymous)}
                                                    />
                                                </div>
                                            </div>
                                            
                                            <button 
                                                className="post-btn"
                                                onClick={handlePost}
                                                disabled={!postContent.trim()}
                                            >
                                                Share
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Posts Feed */}
                                <div className="posts-container">
                                    {loading ? (
                                        <div className="loading">
                                            <div className="spinner"></div>
                                        </div>
                                    ) : posts.length === 0 ? (
                                        <div style={{ textAlign: 'center', padding: '40px', color: '#8e8e8e' }}>
                                            üåç Be the first to share something with the world!
                                        </div>
                                    ) : (
                                        posts.map((post) => (
                                            <div key={post.id} className="post">
                                                <div className="post-header">
                                                    <div className="post-user">
                                                        <div className="user-avatar">
                                                            {post.isAnonymous ? '?' : (post.username?.charAt(0).toUpperCase() || 'U')}
                                                        </div>
                                                        <div>
                                                            <div className="post-username">
                                                                {post.isAnonymous ? 'Anonymous' : post.username}
                                                            </div>
                                                            <div className="post-time">
                                                                {formatTime(post.createdAt || post.date)}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div className="post-content">
                                                    {post.content}
                                                </div>
                                                
                                                <div className="post-actions">
                                                    <div className="post-reactions">
                                                        <button 
                                                            className={`reaction-btn ${post.likes?.includes(currentUser.username) ? 'liked' : ''}`}
                                                            onClick={() => handleLike(post.id)}
                                                        >
                                                            <i className="far fa-heart"></i> {post.likes?.length || 0}
                                                        </button>
                                                        <button className="reaction-btn">
                                                            <i className="far fa-comment"></i>
                                                        </button>
                                                        <button className="reaction-btn">
                                                            <i className="far fa-paper-plane"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </>
                        )}

                        {activeTab === 'search' && (
                            <div style={{ padding: '40px', textAlign: 'center', color: '#8e8e8e' }}>
                                üîç Search functionality coming soon!
                            </div>
                        )}

                        {activeTab === 'direct' && (
                            <div style={{ padding: '40px', textAlign: 'center', color: '#8e8e8e' }}>
                                üí¨ Direct messages coming soon!
                            </div>
                        )}
                    </div>

                    {/* Bottom Navigation */}
                    <div className="bottom-nav">
                        <button 
                            className={`nav-item ${activeTab === 'home' ? 'active' : ''}`}
                            onClick={() => setActiveTab('home')}
                        >
                            <i className="fas fa-home"></i>
                        </button>
                        <button 
                            className={`nav-item ${activeTab === 'search' ? 'active' : ''}`}
                            onClick={() => setActiveTab('search')}
                        >
                            <i className="fas fa-search"></i>
                        </button>
                        <button 
                            className={`nav-item ${activeTab === 'direct' ? 'active' : ''}`}
                            onClick={() => setActiveTab('direct')}
                        >
                            <i className="far fa-paper-plane"></i>
                        </button>
                        <button 
                            className="nav-item"
                            onClick={() => setShowNotifications(true)}
                        >
                            <i className="far fa-bell"></i>
                        </button>
                        <button 
                            className="nav-item"
                            onClick={() => setShowProfile(true)}
                        >
                            <i className="far fa-user"></i>
                        </button>
                    </div>

                    {/* Modals */}
                    {showProfile && <ProfileModal />}
                    {showNotifications && <NotificationsModal />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('‚úÖ SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('‚ùå SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
