<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Ultimate Social Media Platform</title>
  <meta name="description" content="Advanced Social Media Platform with comprehensive features">
  <meta name="theme-color" content="#1d9bf0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --bg-tertiary: #1a1a1a;
      --text: #fff;
      --text-secondary: #888;
      --text-muted: #666;
      --primary: #1d9bf0;
      --primary-hover: #1a8cd8;
      --border: #333;
      --border-light: #444;
      --success: #00ba7c;
      --warning: #f7931e;
      --error: #f4212e;
      --shadow: rgba(0, 0, 0, 0.5);
      --gradient: linear-gradient(135deg, #1d9bf0, #8b5cf6);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --bg-tertiary: #f0f0f0;
      --text: #0f1419;
      --text-secondary: #536471;
      --text-muted: #8899a6;
      --border: #eff3f4;
      --border-light: #e1e8ed;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    .app { 
      max-width: 600px; 
      margin: 0 auto; 
      min-height: 100vh;
      position: relative;
    }

    /* NAVIGATION STYLES */
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 15px 10px 40px;
      color: var(--text);
      font-size: 15px;
      width: 300px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
      width: 350px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--text-secondary);
      pointer-events: none;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle, .nav-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 16px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .theme-toggle:hover, .nav-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      transform: translateY(-1px);
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 8px 14px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
    }

    .profile-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    /* COMPOSER STYLES */
    .composer {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .composer-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .composer-main textarea {
      width: 100%;
      min-height: 120px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      line-height: 1.5;
      resize: none;
      font-family: inherit;
      outline: none;
    }

    .composer-main textarea::placeholder {
      color: var(--text-secondary);
    }

    .media-tools {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 15px;
      flex-wrap: wrap;
    }

    .media-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      font-size: 18px;
      position: relative;
    }

    .media-btn:hover {
      background: var(--bg-primary);
      transform: scale(1.1);
      color: var(--primary-hover);
    }

    .media-btn.active {
      background: var(--primary);
      color: white;
    }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .char-counter {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .char-counter.warning { color: var(--warning); }
    .char-counter.error { color: var(--error); }

    .post-btn {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
    }

    .post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(29, 155, 240, 0.4);
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* FEED STYLES */
    .feed {
      padding: 0 20px 20px;
    }

    .post {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .post:hover {
      border-color: var(--border-light);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .post-info h4 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .post-info span {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
      color: var(--text);
    }

    .post-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      max-height: 400px;
      object-fit: cover;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text);
    }

    .action-btn.liked {
      color: var(--error);
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      top: 90px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px 20px;
      color: var(--text);
      max-width: 350px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 2000;
      animation: slideInRight 0.3s ease;
    }

    .notification.success { border-left: 4px solid var(--success); }
    .notification.warning { border-left: 4px solid var(--warning); }
    .notification.error { border-left: 4px solid var(--error); }
    .notification.info { border-left: 4px solid var(--primary); }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* EMOJI PICKER */
    .emoji-picker {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 1000;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      max-width: 300px;
    }

    .emoji-btn {
      background: none;
      border: none;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .emoji-btn:hover {
      background: var(--bg-tertiary);
      transform: scale(1.2);
    }

    /* FILE PREVIEW */
    .file-preview {
      position: relative;
      margin: 15px 0;
      border-radius: 15px;
      overflow: hidden;
    }

    .file-preview img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .remove-preview {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* LOGIN FORM */
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background: var(--gradient);
    }

    .login-card {
      background: var(--bg-secondary);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-card p {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
    }

    .login-btn {
      width: 100%;
      background: var(--gradient);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(29, 155, 240, 0.3);
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .app {
        max-width: 100%;
        padding: 0;
      }

      .nav-container {
        padding: 12px 15px;
      }

      .search-input {
        width: 200px;
      }

      .search-input:focus {
        width: 220px;
      }

      .nav-btn span, .theme-toggle span {
        display: none;
      }

      .composer {
        margin: 15px;
        padding: 20px;
        border-radius: 15px;
      }

      .media-tools {
        gap: 10px;
      }

      .media-btn {
        padding: 8px;
        font-size: 16px;
      }

      .feed {
        padding: 0 15px 20px;
      }

      .post {
        padding: 20px;
        border-radius: 15px;
      }

      .notification {
        right: 15px;
        left: 15px;
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .nav-logo {
        font-size: 24px;
      }

      .search-container {
        display: none;
      }

      .composer-main textarea {
        font-size: 16px;
        min-height: 100px;
      }

      .media-tools {
        justify-content: center;
      }

      .post-btn {
        padding: 10px 25px;
        font-size: 14px;
      }
    }

    /* DARK MODE ENHANCED */
    .app.dark-mode {
      --bg-primary: #0a0a0a;
      --bg-secondary: #151515;
      --bg-tertiary: #202020;
    }

    /* ANIMATIONS */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }

    /* ACCESSIBILITY */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* SCROLL BEHAVIOR */
    html {
      scroll-behavior: smooth;
    }

    .app::-webkit-scrollbar {
      width: 8px;
    }

    .app::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    .app::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .app::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      // Authentication & User State
      const [loggedIn, setLoggedIn] = useState(true);
      const [username, setUsername] = useState('johndoe');
      const [password, setPassword] = useState('');
      const [currentUser, setCurrentUser] = useState({
        name: 'John Doe',
        username: '@johndoe',
        avatar: 'JD'
      });

      // Theme & UI State
      const [isDarkMode, setIsDarkMode] = useState(true);
      const [searchQuery, setSearchQuery] = useState('');
      const [notifications, setNotifications] = useState([]);

      // Post Composer State
      const [newPost, setNewPost] = useState('');
      const [postVisibility, setPostVisibility] = useState('public');
      const [selectedFile, setSelectedFile] = useState(null);
      const [imagePreview, setImagePreview] = useState(null);
      const [showEmojiPicker, setShowEmojiPicker] = useState(false);
      const [isRecording, setIsRecording] = useState(false);

      // Posts State
      const [posts, setPosts] = useState([
        {
          id: 1,
          username: 'john_doe',
          name: 'John Doe',
          avatar: 'JD',
          content: 'ðŸš€ Welcome to Neex Social! The ultimate social media platform with advanced features like voice messages, stories, real-time messaging, and so much more! #NeexSocial #SocialMedia',
          timestamp: '2h',
          likes: 42,
          comments: 8,
          shares: 12,
          liked: false,
          image: null
        },
        {
          id: 2,
          username: 'tech_guru',
          name: 'Tech Guru',
          avatar: 'TG',
          content: 'Just discovered this amazing new platform! The navigation system is incredible and the user experience is top-notch. Loving the dark mode! ðŸŒ™',
          timestamp: '4h',
          likes: 28,
          comments: 5,
          shares: 7,
          liked: true,
          image: null
        }
      ]);

      // Effects
      useEffect(() => {
        document.body.className = isDarkMode ? '' : 'light';
      }, [isDarkMode]);

      // Notification System
      const addNotification = (message, type = 'info') => {
        const id = Date.now();
        const notification = { id, message, type };
        setNotifications(prev => [...prev, notification]);
        
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== id));
        }, 4000);
      };

      // Authentication Functions
      const handleLogin = () => {
        if (username && password) {
          setLoggedIn(true);
          setCurrentUser({
            name: username.charAt(0).toUpperCase() + username.slice(1),
            username: '@' + username,
            avatar: username.substring(0, 2).toUpperCase()
          });
          addNotification('Welcome to Neex Social! ðŸŽ‰', 'success');
        } else {
          addNotification('Please enter valid credentials', 'error');
        }
      };

      const handleLogout = () => {
        setLoggedIn(false);
        setCurrentUser(null);
        setUsername('');
        setPassword('');
        addNotification('See you later! ðŸ‘‹', 'info');
      };

      // Theme Functions
      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        addNotification(`Switched to ${isDarkMode ? 'light' : 'dark'} mode! ðŸŽ¨`, 'info');
      };

      // Post Functions
      const handlePost = () => {
        if (newPost.trim() || selectedFile) {
          const post = {
            id: Date.now(),
            username: currentUser.username.substring(1),
            name: currentUser.name,
            avatar: currentUser.avatar,
            content: newPost,
            timestamp: 'now',
            likes: 0,
            comments: 0,
            shares: 0,
            liked: false,
            image: imagePreview
          };
          
          setPosts(prev => [post, ...prev]);
          setNewPost('');
          setSelectedFile(null);
          setImagePreview(null);
          addNotification('Post shared successfully! ðŸŽŠ', 'success');
        }
      };

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          setSelectedFile(file);
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => setImagePreview(e.target.result);
            reader.readAsDataURL(file);
          }
          addNotification('File uploaded successfully! ðŸ“Ž', 'success');
        }
      };

      const removePreview = () => {
        setSelectedFile(null);
        setImagePreview(null);
      };

      // Social Actions
      const toggleLike = (postId) => {
        setPosts(prev => prev.map(post => 
          post.id === postId 
            ? { ...post, liked: !post.liked, likes: post.liked ? post.likes - 1 : post.likes + 1 }
            : post
        ));
      };

      // Emoji Functions
      const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ¥º', 'ðŸ˜', 'ðŸ¤”', 'ðŸ‘', 'â¤ï¸', 'ðŸ”¥', 'ðŸ’¯', 'ðŸŽ‰', 'ðŸš€', 'ðŸ’¡', 'ðŸŒŸ', 'âš¡', 'ðŸŽ¯', 'ðŸ’ª'];
      
      const addEmoji = (emoji) => {
        setNewPost(prev => prev + emoji);
        setShowEmojiPicker(false);
      };

      // Character count and validation
      const charCount = newPost.length;
      const isOverLimit = charCount > 280;
      const isNearLimit = charCount > 250;

      // Login Screen
      if (!loggedIn) {
        return (
          <div className="login-form">
            <div className="login-card fade-in">
              <h1>ðŸš€ Neex Social</h1>
              <p>The Ultimate Social Media Experience</p>
              <input
                type="text"
                placeholder="Username"
                className="form-input"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              />
              <input
                type="password"
                placeholder="Password"
                className="form-input"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              />
              <button className="login-btn" onClick={handleLogin}>
                Login to Neex
              </button>
            </div>
          </div>
        );
      }

      // Main App
      return (
        <div className="app">
          {/* Navigation Bar */}
          <nav className="nav-container">
            <div className="nav-left">
              <a href="#" className="nav-logo">Neex</a>
              <div className="search-container">
                <i className="fas fa-search search-icon"></i>
                <input 
                  type="text" 
                  className="search-input"
                  placeholder="Search Neex..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                />
              </div>
            </div>
            
            <div className="nav-right">
              <button className="theme-toggle" onClick={toggleTheme}>
                <i className={`fas ${isDarkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                <span>{isDarkMode ? 'Light' : 'Dark'}</span>
              </button>
              
              <div className="profile-btn">
                <div className="profile-avatar">
                  {currentUser?.avatar}
                </div>
                <span>{currentUser?.name}</span>
              </div>
              
              <button className="nav-btn" onClick={handleLogout}>
                <i className="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </button>
            </div>
          </nav>

          {/* Notifications */}
          {notifications.map(notification => (
            <div key={notification.id} className={`notification ${notification.type} fade-in`}>
              {notification.message}
            </div>
          ))}

          {/* Post Composer */}
          <div className="composer fade-in">
            <div className="composer-header">
              <div className="user-avatar">{currentUser?.avatar}</div>
              <div>
                <h3>{currentUser?.name}</h3>
                <p style={{color: 'var(--text-secondary)', fontSize: '14px'}}>
                  {currentUser?.username}
                </p>
              </div>
            </div>

            <div className="composer-main">
              <textarea
                placeholder="What's happening on Neex?"
                value={newPost}
                onChange={(e) => setNewPost(e.target.value)}
                maxLength="500"
              />
            </div>

            {imagePreview && (
              <div className="file-preview">
                <img src={imagePreview} alt="Preview" />
                <button className="remove-preview" onClick={removePreview}>
                  <i className="fas fa-times"></i>
                </button>
              </div>
            )}

            <div className="media-tools">
              <input
                type="file"
                id="file-upload"
                style={{display: 'none'}}
                accept="image/*,video/*,audio/*"
                onChange={handleFileUpload}
              />
              <label htmlFor="file-upload" className="media-btn" title="Upload Photo">
                <i className="fas fa-image"></i>
              </label>
              
              <button className="media-btn" title="Upload Video">
                <i className="fas fa-video"></i>
              </button>
              
              <button className="media-btn" title="Upload Audio">
                <i className="fas fa-microphone"></i>
              </button>
              
              <div style={{position: 'relative'}}>
                <button 
                  className="media-btn" 
                  title="Add Emoji"
                  onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                >
                  <i className="fas fa-smile"></i>
                </button>
                
                {showEmojiPicker && (
                  <div className="emoji-picker">
                    {emojis.map((emoji, index) => (
                      <button
                        key={index}
                        className="emoji-btn"
                        onClick={() => addEmoji(emoji)}
                      >
                        {emoji}
                      </button>
                    ))}
                  </div>
                )}
              </div>
              
              <button className="media-btn" title="Add Poll">
                <i className="fas fa-poll"></i>
              </button>
              
              <button className="media-btn" title="Schedule Post">
                <i className="fas fa-calendar"></i>
              </button>
            </div>

            <div className="composer-footer">
              <div className={`char-counter ${isNearLimit ? 'warning' : ''} ${isOverLimit ? 'error' : ''}`}>
                {charCount}/280
              </div>
              <button 
                className="post-btn bounce"
                onClick={handlePost}
                disabled={isOverLimit || (!newPost.trim() && !selectedFile)}
              >
                Post to Neex
              </button>
            </div>
          </div>

          {/* Feed */}
          <div className="feed">
            {posts.map(post => (
              <div key={post.id} className="post fade-in">
                <div className="post-header">
                  <div className="post-avatar">{post.avatar}</div>
                  <div className="post-info">
                    <h4>{post.name}</h4>
                    <span>@{post.username} â€¢ {post.timestamp}</span>
                  </div>
                </div>
                
                <div className="post-content">{post.content}</div>
                
                {post.image && (
                  <img src={post.image} alt="Post" className="post-image" />
                )}
                
                <div className="post-actions">
                  <button className="action-btn">
                    <i className="fas fa-comment"></i>
                    <span>{post.comments}</span>
                  </button>
                  
                  <button 
                    className={`action-btn ${post.liked ? 'liked' : ''}`}
                    onClick={() => toggleLike(post.id)}
                  >
                    <i className={`${post.liked ? 'fas' : 'far'} fa-heart`}></i>
                    <span>{post.likes}</span>
                  </button>
                  
                  <button className="action-btn">
                    <i className="fas fa-share"></i>
                    <span>{post.shares}</span>
                  </button>
                  
                  <button className="action-btn">
                    <i className="fas fa-bookmark"></i>
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
