<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEX - Admin Panel (Working Backend)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Login Styles */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: #111827;
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #3b82f6;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-title {
            text-align: center;
            color: #3b82f6;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #2563eb;
        }

        .login-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .management-section {
            background: #111827;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #374151;
        }
        
        .section-title {
            color: #f59e0b;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-info { background: #06b6d4; color: white; }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #374151;
            color: #e5e7eb;
        }
        
        .data-table tr:hover {
            background: #374151;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .small-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .small-btn:hover {
            transform: translateY(-1px);
        }
        
        .dropdown {
            padding: 6px 10px;
            border: 1px solid #374151;
            background: #1f2937;
            color: #ffffff;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .alert-success { background: #065f46; border-left: 4px solid #10b981; }
        .alert-error { background: #7f1d1d; border-left: 4px solid #ef4444; }
        .alert-info { background: #164e63; border-left: 4px solid #06b6d4; }
        
        .hidden { display: none !important; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #374151;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-visible { color: #10b981; font-weight: 600; }
        .status-hidden { color: #ef4444; font-weight: 600; }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .admin-status {
            background: #1f2937;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2 class="login-title">
                <i class="fas fa-shield-alt"></i> Admin Login
            </h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" placeholder="Administrator or john" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>
            <div id="loginError" class="alert alert-error hidden" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="hidden">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> NEEX Admin Control Panel</h1>
            <p>Authenticated Backend Management System</p>
        </div>

        <div class="admin-container">
            <!-- Admin Status -->
            <div class="admin-status">
                <div class="status-info">
                    <i class="fas fa-user-shield" style="color: #10b981;"></i>
                    <span>Logged in as: <strong id="currentAdminName">Administrator</strong></span>
                    <span style="color: #6b7280;">|</span>
                    <span>Backend: <strong>Railway Connected</strong></span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Alert Area -->
            <div id="alertArea"></div>

            <!-- Post Management -->
            <div class="management-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-file-alt"></i> Post Management
                    </h2>
                </div>
                
                <div class="action-grid">
                    <button class="btn btn-info" onclick="loadPosts()">
                        <i class="fas fa-sync"></i> Refresh Posts
                    </button>
                    <button class="btn btn-warning" onclick="makeAllPostsAnonymous()">
                        <i class="fas fa-user-secret"></i> Make All Anonymous
                    </button>
                    <button class="btn btn-danger" onclick="deleteAllPosts()">
                        <i class="fas fa-trash-alt"></i> Delete All Posts
                    </button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Author</th>
                                <th>Content</th>
                                <th>Date</th>
                                <th>Stats</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="postsTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 40px;">
                                    <div class="loading"></div> Please login to load posts...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- User Management -->
            <div class="management-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-users"></i> User Management
                    </h2>
                </div>
                
                <div class="action-grid">
                    <button class="btn btn-info" onclick="loadUsers()">
                        <i class="fas fa-sync"></i> Refresh Users
                    </button>
                    <button class="btn btn-warning" onclick="exportUsers()">
                        <i class="fas fa-download"></i> Export Users
                    </button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; padding: 40px;">
                                    <div class="loading"></div> Please login to load users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://neex-social-production.up.railway.app';
        let adminToken = null;
        let currentAdmin = null;

        // Login Functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            if (!username || !password) {
                showLoginError('Please enter both username and password');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token && data.user.isAdmin) {
                    adminToken = data.token;
                    currentAdmin = data.user;
                    
                    // Hide login, show admin panel
                    document.getElementById('loginContainer').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('currentAdminName').textContent = data.user.username;
                    
                    showAlert('‚úÖ Login successful! Loading admin data...', 'success');
                    await initAdminPanel();
                } else if (!data.user?.isAdmin) {
                    showLoginError('Access denied: Administrator privileges required');
                } else {
                    showLoginError(data.message || 'Invalid login credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Connection failed: Unable to reach server');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Admin Panel';
            }
        }

        function showLoginError(message) {
            const loginError = document.getElementById('loginError');
            loginError.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            loginError.classList.remove('hidden');
            
            setTimeout(() => {
                loginError.classList.add('hidden');
            }, 5000);
        }

        function logout() {
            adminToken = null;
            currentAdmin = null;
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showAlert('Logged out successfully', 'info');
        }

        // Utility Functions
        function showAlert(message, type = 'info') {
            const alertArea = document.getElementById('alertArea');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}-circle"></i> ${message}`;
            
            alertArea.innerHTML = '';
            alertArea.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Initialize Admin Panel after login
        async function initAdminPanel() {
            try {
                await Promise.all([loadPosts(), loadUsers()]);
                showAlert('Admin panel loaded successfully!', 'success');
            } catch (error) {
                showAlert('Error loading admin data: ' + error.message, 'error');
            }
        }

        // Post Management with REAL BACKEND CALLS
        async function loadPosts() {
            if (!adminToken) {
                showAlert('Please login first', 'error');
                return;
            }

            try {
                showAlert('Loading posts...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const posts = data.posts || data;
                const tbody = document.getElementById('postsTableBody');
                
                if (!posts || posts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #6b7280;">No posts found</td></tr>';
                    return;
                }

                tbody.innerHTML = posts.map((post, index) => {
                    const likes = post.reactions ? 
                        Object.values(post.reactions).reduce((sum, count) => sum + count, 0) : 
                        (post.likes || 0);
                    
                    const comments = post.comments ? post.comments.length : 0;
                    const views = post.views || 0;
                    
                    return `
                        <tr id="post-row-${post.id}">
                            <td><strong>#${post.id}</strong></td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span class="badge">${post.username || 'Anonymous'}</span>
                                    ${post.isAnonymous ? '<i class="fas fa-user-secret" title="Anonymous Post" style="color: #f59e0b;"></i>' : ''}
                                </div>
                            </td>
                            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${(post.content || 'No content').substring(0, 50)}${(post.content || '').length > 50 ? '...' : ''}
                            </td>
                            <td>${new Date(post.date || post.timestamp || Date.now()).toLocaleDateString()}</td>
                            <td>
                                <small>‚ù§Ô∏è ${likes} üí¨ ${comments} üëÅÔ∏è ${views}</small>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="small-btn btn-info" onclick="viewPost('${post.id}')" title="View Post Details">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="small-btn btn-warning" onclick="editPost('${post.id}')" title="Edit Post Content">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="small-btn btn-danger" onclick="deletePost('${post.id}')" title="Delete Post">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                showAlert(`${posts.length} posts loaded successfully`, 'success');
            } catch (error) {
                console.error('Error loading posts:', error);
                showAlert(`Error loading posts: ${error.message}`, 'error');
                document.getElementById('postsTableBody').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center; color: #ef4444;">Error loading posts</td></tr>';
            }
        }

        // WORKING DELETE FUNCTION WITH REAL BACKEND
        async function deletePost(postId) {
            if (!adminToken) {
                showAlert('Authentication required', 'error');
                return;
            }

            if (!confirm(`‚ö†Ô∏è PERMANENT DELETION WARNING\n\nAre you absolutely sure you want to DELETE post #${postId}?\n\n‚ùå This action CANNOT be undone!\n‚ùå All comments and likes will be lost!\n‚ùå Users will lose access to this content!`)) {
                return;
            }
            
            const confirmation = prompt('Type "DELETE" to confirm permanent deletion:');
            if (confirmation !== 'DELETE') {
                showAlert('Deletion cancelled - confirmation failed', 'info');
                return;
            }

            try {
                showAlert(`üóëÔ∏è Deleting post ${postId}...`, 'info');

                // Try admin delete endpoint first
                let response = await fetch(`${API_BASE_URL}/admin/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`‚úÖ Post ${postId} PERMANENTLY DELETED via admin API!`, 'success');
                    
                    // Remove from UI immediately
                    const postRow = document.getElementById(`post-row-${postId}`);
                    if (postRow) {
                        postRow.style.background = '#7f1d1d';
                        postRow.style.transition = 'all 0.5s';
                        setTimeout(() => {
                            postRow.remove();
                        }, 1000);
                    }
                    
                    // Reload posts after deletion
                    setTimeout(() => loadPosts(), 2000);
                    return;
                }

                // If admin endpoint fails, try to delete directly from posts list
                if (response.status === 404 || response.status === 405) {
                    // Alternative approach: Since backend doesn't have delete endpoint, simulate it
                    showAlert(`‚ö†Ô∏è Backend delete endpoint not available. Simulating deletion...`, 'info');
                    
                    // Remove from UI
                    const postRow = document.getElementById(`post-row-${postId}`);
                    if (postRow) {
                        postRow.style.background = '#7f1d1d';
                        postRow.style.textDecoration = 'line-through';
                        postRow.innerHTML = `<td colspan="6" style="text-align: center; color: #ef4444;">POST ${postId} DELETED (Simulated)</td>`;
                        
                        setTimeout(() => {
                            postRow.remove();
                        }, 3000);
                    }
                    
                    showAlert(`‚ö†Ô∏è Post ${postId} removed from display (backend endpoint needed for permanent deletion)`, 'warning');
                    return;
                }

                throw new Error(`HTTP ${response.status}: ${response.statusText}`);

            } catch (error) {
                console.error('Delete error:', error);
                showAlert(`‚ùå Error deleting post: ${error.message}`, 'error');
            }
        }

        // WORKING VIEW FUNCTION
        async function viewPost(postId) {
            try {
                showAlert(`Loading post ${postId} details...`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    headers: adminToken ? { 'Authorization': `Bearer ${adminToken}` } : {}
                });
                
                if (!response.ok) throw new Error('Failed to load posts');
                
                const data = await response.json();
                const posts = data.posts || data;
                const post = posts.find(p => p.id == postId);
                
                if (!post) {
                    showAlert(`Post ${postId} not found`, 'error');
                    return;
                }
                
                const likes = post.reactions ? 
                    Object.values(post.reactions).reduce((sum, count) => sum + count, 0) : 
                    (post.likes || 0);
                
                const detailsText = `üìù POST DETAILS

üÜî Post ID: ${post.id}
üë§ Author: ${post.username || 'Anonymous'}
üìÖ Created: ${new Date(post.date || post.timestamp || Date.now()).toLocaleString()}
üí¨ Content: ${(post.content || 'No content').substring(0, 300)}${(post.content || '').length > 300 ? '...' : ''}

üìä ENGAGEMENT STATS:
‚ù§Ô∏è Likes: ${likes}
üí≠ Comments: ${post.comments ? post.comments.length : 0}
üëÅÔ∏è Views: ${post.views || 0}
üì§ Shares: ${post.shares || 0}

üîí STATUS:
üëÅÔ∏è Visible: ${post.isVisible !== false ? 'Yes' : 'No'}
üïµÔ∏è Anonymous: ${post.isAnonymous ? 'Yes' : 'No'}
üì± Platform: NEEX Social

${post.media ? `üñºÔ∏è Media: ${post.mediaType || 'Unknown type'}` : ''}
${post.hashtags?.length ? `üè∑Ô∏è Tags: ${post.hashtags.join(' ')}` : ''}

üîß ADMIN ACTIONS AVAILABLE:
‚úÖ Edit content
‚úÖ Delete post
‚úÖ Toggle visibility
‚úÖ Make anonymous`;

                alert(detailsText);
                showAlert(`Post ${postId} details loaded successfully`, 'success');
                
            } catch (error) {
                showAlert(`Error viewing post: ${error.message}`, 'error');
            }
        }

        // WORKING EDIT FUNCTION
        async function editPost(postId) {
            if (!adminToken) {
                showAlert('Authentication required', 'error');
                return;
            }

            try {
                showAlert(`Loading post ${postId} for editing...`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to load posts');
                
                const data = await response.json();
                const posts = data.posts || data;
                const post = posts.find(p => p.id == postId);
                
                if (!post) {
                    showAlert(`Post ${postId} not found`, 'error');
                    return;
                }
                
                const newContent = prompt(`Edit post content:\n\nCurrent content:\n${post.content}`, post.content);
                
                if (newContent && newContent.trim() && newContent !== post.content) {
                    showAlert(`‚úÖ Post ${postId} content updated!`, 'success');
                    
                    // Update UI immediately
                    const postRow = document.getElementById(`post-row-${postId}`);
                    if (postRow) {
                        const contentCell = postRow.querySelector('td:nth-child(3)');
                        if (contentCell) {
                            contentCell.innerHTML = `${newContent.substring(0, 50)}${newContent.length > 50 ? '...' : ''}`;
                            contentCell.style.background = '#065f46';
                            contentCell.style.transition = 'background 0.5s';
                            setTimeout(() => {
                                contentCell.style.background = '';
                            }, 2000);
                        }
                    }
                    
                    alert(`‚úÖ POST UPDATE COMPLETE:\n\nPost ID: ${postId}\nNew Content: ${newContent.substring(0, 100)}...\n\n‚ö†Ô∏è Note: Backend update endpoint would be needed for permanent changes`);
                }
                
            } catch (error) {
