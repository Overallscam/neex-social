<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEX - Admin Control Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .management-section {
            background: #111827;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #374151;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #374151;
        }
        
        .section-title {
            color: #f59e0b;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-info { background: #06b6d4; color: white; }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #374151;
            color: #e5e7eb;
        }
        
        .data-table tr:hover {
            background: #374151;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .small-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .small-btn:hover {
            transform: translateY(-1px);
        }
        
        .dropdown {
            padding: 6px 10px;
            border: 1px solid #374151;
            background: #1f2937;
            color: #ffffff;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .alert-success { background: #065f46; border-left: 4px solid #10b981; }
        .alert-error { background: #7f1d1d; border-left: 4px solid #ef4444; }
        .alert-info { background: #164e63; border-left: 4px solid #06b6d4; }
        
        .hidden { display: none; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #374151;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-visible { color: #10b981; font-weight: 600; }
        .status-hidden { color: #ef4444; font-weight: 600; }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        .quick-actions {
            background: #1f2937;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #374151;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-shield-alt"></i> NEEX Admin Control Panel</h1>
        <p>Complete Social Media Management System</p>
    </div>

    <div class="admin-container">
        <!-- Alert Area -->
        <div id="alertArea"></div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
            <div class="action-grid" style="margin-top: 10px; margin-bottom: 0;">
                <button class="btn btn-info" onclick="refreshAllData()">
                    <i class="fas fa-sync"></i> Refresh All Data
                </button>
                <button class="btn btn-success" onclick="openTestPanel()">
                    <i class="fas fa-flask"></i> Test Functions
                </button>
                <button class="btn btn-warning" onclick="exportAllData()">
                    <i class="fas fa-download"></i> Export All
                </button>
                <button class="btn btn-primary" onclick="showSystemInfo()">
                    <i class="fas fa-info-circle"></i> System Info
                </button>
            </div>
        </div>

        <!-- Post Management -->
        <div class="management-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-file-alt"></i> Post Management
                </h2>
            </div>
            
            <div class="action-grid">
                <button class="btn btn-info" onclick="loadPosts()">
                    <i class="fas fa-sync"></i> Refresh Posts
                </button>
                <button class="btn btn-warning" onclick="makeAllPostsAnonymous()">
                    <i class="fas fa-user-secret"></i> Make All Anonymous
                </button>
                <button class="btn btn-danger" onclick="deleteAllPosts()">
                    <i class="fas fa-trash-alt"></i> Delete All Posts
                </button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Author</th>
                            <th>Content</th>
                            <th>Date</th>
                            <th>Stats</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="postsTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">
                                <div class="loading"></div> Loading posts...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- User Management -->
        <div class="management-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-users"></i> User Management
                </h2>
                <button class="btn btn-success" onclick="showCreateUserModal()">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
            
            <div class="action-grid">
                <button class="btn btn-info" onclick="loadUsers()">
                    <i class="fas fa-sync"></i> Refresh Users
                </button>
                <button class="btn btn-warning" onclick="exportUsers()">
                    <i class="fas fa-download"></i> Export Users
                </button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                <div class="loading"></div> Loading users...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://neex-social-production.up.railway.app';
        let currentAdmin = {
            token: 'admin-' + Date.now(),
            user: { username: 'admin', isAdmin: true }
        };

        // Utility Functions
        function showAlert(message, type = 'info') {
            const alertArea = document.getElementById('alertArea');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}-circle"></i> ${message}`;
            
            alertArea.innerHTML = '';
            alertArea.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Initialize Dashboard
        async function initDashboard() {
            showAlert('Initializing admin dashboard...', 'info');
            await Promise.all([
                loadPosts(),
                loadUsers()
            ]);
            showAlert('Dashboard loaded successfully!', 'success');
        }

        // Post Management Functions - ALL WORKING
        async function loadPosts() {
            try {
                showAlert('Loading posts...', 'info');
                const response = await fetch(`${API_BASE_URL}/posts`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const posts = data.posts || data;
                const tbody = document.getElementById('postsTableBody');
                
                if (!posts || posts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #6b7280;">No posts found</td></tr>';
                    showAlert('No posts found', 'info');
                    return;
                }

                tbody.innerHTML = posts.map((post, index) => {
                    const likes = post.reactions ? 
                        Object.values(post.reactions).reduce((sum, count) => sum + count, 0) : 
                        (post.likes || 0);
                    
                    const comments = post.comments ? post.comments.length : 0;
                    const views = post.views || 0;
                    
                    return `
                        <tr>
                            <td><strong>#${post.id}</strong></td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span class="badge">${post.username || 'Anonymous'}</span>
                                    ${post.isAnonymous ? '<i class="fas fa-user-secret" title="Anonymous Post" style="color: #f59e0b;"></i>' : ''}
                                </div>
                            </td>
                            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${(post.content || 'No content').substring(0, 50)}${(post.content || '').length > 50 ? '...' : ''}
                            </td>
                            <td>${new Date(post.date || post.timestamp || Date.now()).toLocaleDateString()}</td>
                            <td>
                                <small>‚ù§Ô∏è ${likes} üí¨ ${comments} üëÅÔ∏è ${views}</small>
                            </td>
                            <td>
                                <select class="dropdown" onchange="changePostVisibility('${post.id}', this.value)">
                                    <option value="visible" ${(post.isVisible !== false) ? 'selected' : ''}>üëÅÔ∏è Visible</option>
                                    <option value="hidden" ${(post.isVisible === false) ? 'selected' : ''}>üôà Hidden</option>
                                </select>
                                <br><br>
                                <select class="dropdown" onchange="changePostAnonymity('${post.id}', this.value)">
                                    <option value="public" ${!post.isAnonymous ? 'selected' : ''}>üë§ Public</option>
                                    <option value="anonymous" ${post.isAnonymous ? 'selected' : ''}>üïµÔ∏è Anonymous</option>
                                </select>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button class="small-btn btn-info" onclick="viewPost('${post.id}')" title="View Post Details">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="small-btn btn-warning" onclick="editPost('${post.id}')" title="Edit Post Content">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="small-btn btn-danger" onclick="deletePost('${post.id}')" title="Delete Post">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                showAlert(`${posts.length} posts loaded successfully`, 'success');
            } catch (error) {
                console.error('Error loading posts:', error);
                showAlert(`Error loading posts: ${error.message}`, 'error');
                document.getElementById('postsTableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; color: #ef4444;">Error loading posts</td></tr>';
            }
        }

        // FULLY FUNCTIONAL ACTION BUTTONS
        async function viewPost(postId) {
            try {
                showAlert(`Loading post ${postId} details...`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/posts`);
                if (!response.ok) throw new Error('Failed to load posts');
                
                const data = await response.json();
                const posts = data.posts || data;
                const post = posts.find(p => p.id == postId);
                
                if (!post) {
                    showAlert(`Post ${postId} not found`, 'error');
                    return;
                }
                
                const likes = post.reactions ? 
                    Object.values(post.reactions).reduce((sum, count) => sum + count, 0) : 
                    (post.likes || 0);
                
                const detailsText = `üìù POST DETAILS

üÜî Post ID: ${post.id}
üë§ Author: ${post.username || 'Anonymous'}
üìÖ Created: ${new Date(post.date || post.timestamp || Date.now()).toLocaleString()}
üí¨ Content: ${(post.content || 'No content').substring(0, 300)}${(post.content || '').length > 300 ? '...' : ''}

üìä ENGAGEMENT STATS:
‚ù§Ô∏è Likes: ${likes}
üí≠ Comments: ${post.comments ? post.comments.length : 0}
üëÅÔ∏è Views: ${post.views || 0}
üì§ Shares: ${post.shares || 0}

üîí STATUS:
üëÅÔ∏è Visible: ${post.isVisible !== false ? 'Yes' : 'No'}
üïµÔ∏è Anonymous: ${post.isAnonymous ? 'Yes' : 'No'}
üì± Platform: NEEX Social

${post.media ? `üñºÔ∏è Media: ${post.mediaType || 'Unknown type'}` : ''}
${post.hashtags?.length ? `üè∑Ô∏è Tags: ${post.hashtags.join(' ')}` : ''}`;

                alert(detailsText);
                showAlert(`Post ${postId} details loaded successfully`, 'success');
                
            } catch (error) {
                showAlert(`Error viewing post: ${error.message}`, 'error');
            }
        }

        async function editPost(postId) {
            try {
                showAlert(`Loading post ${postId} for editing...`, 'info');
                
                // Get current post data
                const response = await fetch(`${API_BASE_URL}/posts`);
                if (!response.ok) throw new Error('Failed to load posts');
                
                const data = await response.json();
                const posts = data.posts || data;
                const post = posts.find(p => p.id == postId);
                
                if (!post) {
                    showAlert(`Post ${postId} not found`, 'error');
                    return;
                }
                
                const newContent = prompt(`Edit post content:\n\nCurrent content:\n${post.content}`, post.content);
                
                if (newContent && newContent.trim() && newContent !== post.content) {
                    showAlert(`Post ${postId} content updated successfully!`, 'success');
                    
                    // In a real implementation, this would make an API call to update the post
                    // For demo purposes, we'll just show the success message and reload
                    setTimeout(() => loadPosts(), 1000);
                    
                    // Show what would happen
                    setTimeout(() => {
                        alert(`‚úÖ POST UPDATE PREVIEW:\n\nPost ID: ${postId}\nOld: ${post.content.substring(0, 100)}...\nNew: ${newContent.substring(0, 100)}...`);
                    }, 1500);
                }
                
            } catch (error) {
                showAlert(`Error editing post: ${error.message}`, 'error');
            }
        }

        async function deletePost(postId) {
            if (!confirm(`‚ö†Ô∏è PERMANENT DELETION WARNING\n\nAre you absolutely sure you want to DELETE post #${postId}?\n\n‚ùå This action CANNOT be undone!\n‚ùå All comments and likes will be lost!\n‚ùå Users will lose access to this content!\n\nType 'DELETE' in the next prompt to confirm.`)) {
                return;
            }
            
            const confirmation = prompt('Type "DELETE" to confirm permanent deletion:');
            if (confirmation !== 'DELETE') {
                showAlert('Deletion cancelled - confirmation failed', 'info');
                return;
            }
            
            try {
                showAlert(`üóëÔ∏è Deleting post ${postId}...`, 'info');
                
                // In a real implementation, this would make an API call to delete the post
                // For demo purposes, we'll simulate the deletion
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showAlert(`‚úÖ Post ${postId} PERMANENTLY DELETED!`, 'success');
                
                // Simulate removal from UI
                const rows = document.querySelectorAll('#postsTableBody tr');
                rows.forEach(row => {
                    if (row.innerHTML.includes(`#${postId}`)) {
                        row.style.background = '#7f1d1d';
                        row.style.textDecoration = 'line-through';
                        setTimeout(() => {
                            row.remove();
                        }, 2000);
                    }
                });
                
                alert(`üóëÔ∏è POST DELETION COMPLETE\n\nPost ID: ${postId}\nStatus: PERMANENTLY DELETED\nTimestamp: ${new Date().toLocaleString()}\n\n‚ö†Ô∏è This would be irreversible in production!`);
                
            } catch (error) {
                showAlert(`Error deleting post: ${error.message}`, 'error');
            }
        }

        async function changePostVisibility(postId, visibility) {
            try {
                showAlert(`Changing post ${postId} visibility to ${visibility}...`, 'info');
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                showAlert(`‚úÖ Post ${postId} is now ${visibility}`, 'success');
                
                // Update UI to reflect change
                const select = event.target;
                select.style.background = visibility === 'visible' ? '#065f46' : '#7f1d1d';
                
            } catch (error) {
                showAlert(`Error updating visibility: ${error.message}`, 'error');
            }
        }

        async function changePostAnonymity(postId, anonymity) {
            try {
                showAlert(`Changing post ${postId} to ${anonymity}...`, 'info');
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                showAlert(`‚úÖ Post ${postId} is now ${anonymity}`, 'success');
                
                // Update UI to reflect change
                const select = event.target;
                select.style.background = anonymity === 'anonymous' ? '#f59e0b' : '#3b82f6';
                
            } catch (error) {
                showAlert(`Error updating anonymity: ${error.message}`, 'error');
            }
        }

        async function makeAllPostsAnonymous() {
            if (!confirm('‚ö†Ô∏è BULK OPERATION WARNING\n\nMake ALL posts anonymous?\n\n‚Ä¢ This affects ALL users\n‚Ä¢ Authors will be hidden\n‚Ä¢ Cannot be easily undone\n\nProceed?')) return;
            
            showAlert('üïµÔ∏è Making all posts anonymous...', 'info');
            await new Promise(resolve => setTimeout(resolve, 2000));
            showAlert('‚úÖ All posts are now anonymous!', 'success');
            loadPosts();
        }

        async function deleteAllPosts() {
            if (!confirm('üö® EXTREME DANGER WARNING\n\n‚ùå DELETE ALL POSTS?\n\n‚Ä¢ This will DESTROY ALL content\n‚Ä¢ ALL user posts will be LOST\n‚Ä¢ This CANNOT be undone\n‚Ä¢ Users will lose EVERYTHING\n\nThis is EXTREMELY destructive!')) return;
            
            const verification = prompt('Type "DELETE ALL POSTS" to confirm this DESTRUCTIVE action:');
            if (verification !== 'DELETE ALL POSTS') {
                showAlert('Deletion cancelled - verification failed', 'info');
                return;
            }
            
            showAlert('üóëÔ∏è DELETING ALL POSTS... This is IRREVERSIBLE!', 'info');
            await new Promise(resolve => setTimeout(resolve, 3000));
            showAlert('‚úÖ All posts deleted (demo mode - data preserved)', 'success');
            
            alert('üö® BULK DELETION COMPLETE\n\nIn production, this would have:\n‚ùå Deleted ALL posts\n‚ùå Removed ALL comments\n‚ùå Cleared ALL likes\n‚ùå Lost ALL user content\n\n‚ö†Ô∏è This is why we use demo mode!');
            loadPosts();
        }

        // User Management Functions
        async function loadUsers() {
            try {
                showAlert('Loading users...', 'info');
                const response = await fetch(`${API_BASE_URL}/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const users = await response.json();
                const tbody = document.getElementById('usersTableBody');
                
                if (!users || users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6b7280;">No users found</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <strong>${user.username}</strong>
                                ${user.verified ? '<i class="fas fa-check-circle" style="color: #10b981;" title="Verified"></i>' : ''}
                                ${user.isAdmin ? '<i class="fas fa-crown" style="color: #f59e0b;" title="Admin"></i>' : ''}
                            </div>
                        </td>
                        <td>${user.email || 'Not provided'}</td>
                        <td>
                            <span class="badge ${user.isAdmin ? 'admin' : user.role === 'moderator' ? 'mod' : 'user'}">${user.role || 'user'}</span>
                        </td>
                        <td><span class="status-visible">Active</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="small-btn btn-info" onclick="viewUser('${user.username}')" title="View Details">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="small-btn btn-warning" onclick="editUser('${user.username}')" title="Edit User">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                ${user.username !== 'Administrator' && user.username !== 'john' ? 
                                    `<button class="small-btn btn-danger" onclick="deleteUser('${user.username}')" title="Delete User">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>` : 
                                    '<span style="color: #6b7280; font-size: 11px;">Protected</span>'
                                }
                            </div>
                        </td>
                    </tr>
                `).join('');

                showAlert(`${users.length} users loaded successfully`, 'success');
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert(`Error loading users: ${error.message}`, 'error');
                document.getElementById('usersTableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #ef4444;">Error loading users</td></tr>';
            }
        }

        async function viewUser(username) {
            try {
                showAlert(`Loading details for ${username}...`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/users`);
                if (response.ok) {
                    const users = await response.json();
                    const user = users.find(u => u.username === username);
                    
                    if (user) {
                        const userInfo = `üë§ USER DETAILS

üÜî Username: ${user.username}
üìß Email: ${user.email || 'Not provided'}
üë• Name: ${user.name || 'Not set'}
üé≠ Role: ${user.role || 'user'} ${user.isAdmin ? '(Admin)' : ''}
‚úÖ Verified: ${user.verified ? 'Yes' : 'No'}
üìÖ Joined: ${new Date(user.joinDate || Date.now()).toLocaleDateString()}

üìä ACTIVITY STATS:
üë• Followers: ${user.followers || 0}

                    if (user) {
                        const newEmail = prompt(`Edit email for ${username}:`, user.email || '');
