<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Ultimate Social Media Platform</title>
  <meta name="description" content="Advanced Social Media Platform with comprehensive features">
  <meta name="theme-color" content="#1d9bf0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --bg-tertiary: #1a1a1a;
      --text: #fff;
      --text-secondary: #888;
      --text-muted: #666;
      --primary: #1d9bf0;
      --primary-hover: #1a8cd8;
      --border: #333;
      --border-light: #444;
      --success: #00ba7c;
      --warning: #f7931e;
      --error: #f4212e;
      --shadow: rgba(0, 0, 0, 0.5);
      --gradient: linear-gradient(135deg, #1d9bf0, #8b5cf6);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --bg-tertiary: #f0f0f0;
      --text: #0f1419;
      --text-secondary: #536471;
      --text-muted: #8899a6;
      --border: #eff3f4;
      --border-light: #e1e8ed;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    .app { 
      max-width: 600px; 
      margin: 0 auto; 
      min-height: 100vh;
      position: relative;
    }

    /* NAVIGATION STYLES */
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 15px 10px 40px;
      color: var(--text);
      font-size: 15px;
      width: 300px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
      width: 350px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--text-secondary);
      pointer-events: none;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle, .nav-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 16px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .theme-toggle:hover, .nav-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      transform: translateY(-1px);
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 8px 14px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
    }

    .profile-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    /* COMPOSER STYLES */
    .composer {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .composer-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .composer-main textarea {
      width: 100%;
      min-height: 120px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      line-height: 1.5;
      resize: none;
      font-family: inherit;
      outline: none;
    }

    .composer-main textarea::placeholder {
      color: var(--text-secondary);
    }

    .media-tools {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 15px;
      flex-wrap: wrap;
    }

    .media-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      font-size: 18px;
      position: relative;
    }

    .media-btn:hover {
      background: var(--bg-primary);
      transform: scale(1.1);
      color: var(--primary-hover);
    }

    .media-btn.active {
      background: var(--primary);
      color: white;
    }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .char-counter {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .char-counter.warning { color: var(--warning); }
    .char-counter.error { color: var(--error); }

    .post-btn {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
    }

    .post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(29, 155, 240, 0.4);
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* FEED STYLES */
    .feed {
      padding: 0 20px 20px;
    }

    .post {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .post:hover {
      border-color: var(--border-light);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .post-info h4 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .post-info span {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
      color: var(--text);
    }

    .post-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      max-height: 400px;
      object-fit: cover;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text);
    }

    .action-btn.liked {
      color: var(--error);
    }

    .action-btn.bookmarked {
      color: var(--warning);
    }

    /* COMMENTS SECTION */
    .comments-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .add-comment {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-input-container {
      flex: 1;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .comment-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--bg-primary);
      color: var(--text);
      font-size: 14px;
      resize: none;
      transition: all 0.3s ease;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-alpha);
    }

    .comment-submit {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .comment-submit:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    .comment-submit:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .comments-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .comment {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      padding: 8px 0;
    }

    .comment-content {
      flex: 1;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .comment-name {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .comment-username {
      color: var(--text-muted);
      font-size: 14px;
    }

    .comment-time {
      color: var(--text-muted);
      font-size: 12px;
      margin-left: auto;
    }

    .comment-text {
      color: var(--text);
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
    }

    /* PROFILE DROPDOWN */
    .profile-dropdown-container {
      position: relative;
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
    }

    .profile-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary);
    }

    .dropdown-arrow {
      transition: transform 0.3s ease;
      font-size: 12px;
      margin-left: 4px;
    }

    .dropdown-arrow.rotated {
      transform: rotate(180deg);
    }

    .profile-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 8px;
      min-width: 240px;
      box-shadow: 0 10px 30px var(--shadow);
      z-index: 1000;
      animation: dropdownSlide 0.3s ease;
    }

    @keyframes dropdownSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .dropdown-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .dropdown-info {
      flex: 1;
    }

    .dropdown-name {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 2px;
    }

    .dropdown-username {
      color: var(--text-muted);
      font-size: 14px;
    }

    .dropdown-divider {
      height: 1px;
      background: var(--border);
      margin: 8px 0;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
      text-align: left;
    }

    .dropdown-item:hover {
      background: var(--bg-tertiary);
    }

    .dropdown-item.logout-item {
      color: var(--error);
    }

    .dropdown-item.logout-item:hover {
      background: var(--error-alpha);
    }

    /* SETTINGS MODAL */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .settings-modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      animation: modalSlide 0.3s ease;
    }

    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 25px;
      border-bottom: 1px solid var(--border);
    }

    .modal-header h2 {
      margin: 0;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text);
    }

    .modal-content {
      padding: 20px 25px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .settings-section {
      margin-bottom: 30px;
    }

    .settings-section h3 {
      color: var(--text);
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 15px;
      background: none;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
      text-align: left;
      margin-bottom: 8px;
    }

    .settings-item:hover {
      background: var(--bg-tertiary);
    }

    .setting-info {
      flex: 1;
    }

    .setting-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .setting-desc {
      color: var(--text-muted);
      font-size: 14px;
    }

    .theme-switch {
      display: flex;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 20px;
      padding: 4px;
      gap: 4px;
      cursor: pointer;
    }

    .theme-switch span {
      padding: 6px 12px;
      border-radius: 16px;
      transition: all 0.3s ease;
    }

    .theme-switch span.active {
      background: var(--primary);
      color: white;
    }

    .danger-section h3 {
      color: var(--error);
    }

    .danger-item {
      color: var(--error);
    }

    .danger-item:hover {
      background: var(--error-alpha);
    }

    /* PROFILE FIELDS */
    .profile-fields {
      margin-top: 15px;
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 12px;
    }

    .field-group {
      margin-bottom: 20px;
    }

    .field-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .profile-input, .profile-textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--bg-primary);
      color: var(--text);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .profile-input:focus, .profile-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-alpha);
    }

    .profile-textarea {
      resize: vertical;
      min-height: 80px;
      line-height: 1.5;
    }

    .save-profile-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .save-profile-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    /* TOGGLE CONTROLS */
    .privacy-controls, .notification-controls {
      margin-top: 15px;
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 12px;
    }

    .toggle-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }

    .toggle-item:last-child {
      border-bottom: none;
    }

    .toggle-info {
      flex: 1;
    }

    .toggle-info span {
      display: block;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .toggle-info small {
      color: var(--text-muted);
      font-size: 13px;
    }

    /* TOGGLE SWITCH */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--text-muted);
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* ENHANCED THEME SWITCH */
    .theme-switch span.active {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      top: 90px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px 20px;
      color: var(--text);
      max-width: 350px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 2000;
      animation: slideInRight 0.3s ease;
    }

    .notification.success { border-left: 4px solid var(--success); }
    .notification.warning { border-left: 4px solid var(--warning); }
    .notification.error { border-left: 4px solid var(--error); }
    .notification.info { border-left: 4px solid var(--primary); }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* EMOJI PICKER */
    .emoji-picker {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 1000;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      max-width: 300px;
    }

    .emoji-btn {
      background: none;
      border: none;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .emoji-btn:hover {
      background: var(--bg-tertiary);
      transform: scale(1.2);
    }

    /* FILE PREVIEW */
    .file-preview {
      position: relative;
      margin: 15px 0;
      border-radius: 15px;
      overflow: hidden;
    }

    .file-preview img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .remove-preview {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;

      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;

    /* LOGIN FORM */
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background: var(--gradient);
    }

    .login-card {
      background: var(--bg-secondary);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-card p {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
    }

    .login-btn {
      width: 100%;
      background: var(--gradient);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(29, 155, 240, 0.3);
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .app {
        max-width: 100%;
        padding: 0;
      }

      .nav-container {
        padding: 12px 15px;
      }

      .search-input {
        width: 200px;
      }

      .search-input:focus {
        width: 220px;
      }

      .nav-btn span, .theme-toggle span {
        display: none;
      }

      .composer {
        margin: 15px;
        padding: 20px;
        border-radius: 15px;
      }

      .media-tools {
        gap: 10px;
      }

      .media-btn {
        padding: 8px;
        font-size: 16px;
      }

      .feed {
        padding: 0 15px 20px;
      }

      .post {
        padding: 20px;
        border-radius: 15px;
      }

      .notification {
        right: 15px;
        left: 15px;
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .nav-logo {
        font-size: 24px;
      }

      .search-container {
        display: none;
      }

      .composer-main textarea {
        font-size: 16px;
        min-height: 100px;
      }

      .media-tools {
        justify-content: center;
      }

      .post-btn {
        padding: 10px 25px;
        font-size: 14px;
      }
    }

    /* DARK MODE ENHANCED */
    .app.dark-mode {
      --bg-primary: #0a0a0a;
      --bg-secondary: #151515;
      --bg-tertiary: #202020;
    }

    /* ANIMATIONS */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }

    /* ACCESSIBILITY */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* SCROLL BEHAVIOR */
    html {
      scroll-behavior: smooth;
    }

    .app::-webkit-scrollbar {
      width: 8px;
    }

    .app::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    .app::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .app::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>

      const [bookmarkedPosts, setBookmarkedPosts] = useState([]);
      const [sharedPosts, setSharedPosts] = useState([]);
      const [showProfileDropdown, setShowProfileDropdown] = useState(false);
      const [showSettingsModal, setShowSettingsModal] = useState(false);
      
      // Settings state

      const [profileData, setProfileData] = useState({

      const [notificationPrefs, setNotificationPrefs] = useState({

        newsletter: false

      // Posts State
      const [posts, setPosts] = useState([
        {
          id: 1,
          username: 'john_doe',
          name: 'John Doe',
          avatar: 'JD',
          verified: true,
          content: '🚀 Welcome to Neex Social! The ultimate social media platform with advanced features like voice messages, stories, real-time messaging, and so much more! #NeexSocial #SocialMedia',
          timestamp: '2h',
          likes: 42,
          comments: 8,
          shares: 12,
          liked: false,
          bookmarked: false,
          image: null,
          trending: true,
          commentsList: [
            { id: 1, username: 'tech_enthusiast', name: 'Tech Enthusiast', avatar: 'TE', content: 'This looks amazing! Can\'t wait to try all features! 🚀', timestamp: '1h' },
            { id: 2, username: 'designer_pro', name: 'Designer Pro', avatar: 'DP', content: 'The UI design is absolutely stunning! 💫✨', timestamp: '45m' }
          ]
        },
        {
          id: 2,
          username: 'tech_guru',
          name: 'Tech Guru',
          avatar: 'TG',
          verified: true,
          content: 'Just experienced the revolutionary UI/UX of Neex Pro! The glassmorphism design, smooth animations, and intuitive navigation are absolutely phenomenal. This is the future! 🌟✨',
          timestamp: '4h',
          likes: 156,
          comments: 34,
          shares: 28,
          liked: true,
          bookmarked: true,
          image: null,
          trending: false,
          commentsList: [
            { id: 1, username: 'ui_lover', name: 'UI Lover', avatar: 'UL', content: 'Completely agree! The animations are so smooth 🎨', timestamp: '2h' },
            { id: 2, username: 'dev_master', name: 'Dev Master', avatar: 'DM', content: 'The technical implementation is impressive!', timestamp: '1h' }
          ]
        },
        {
          id: 3,
          username: 'design_wizard',
          name: 'Design Wizard',
          avatar: 'DW',
          verified: false,
          content: 'The attention to detail in Neex Pro is incredible! From the gradient animations to the micro-interactions, every element feels crafted with care. Truly inspiring work! �💫',
          timestamp: '6h',
          likes: 203,
          comments: 45,
          shares: 67,
          liked: false,
          bookmarked: false,
          image: null,
          trending: true,
          commentsList: [
            { id: 1, username: 'creative_mind', name: 'Creative Mind', avatar: 'CM', content: 'Such inspiration for my own projects! 🎭', timestamp: '3h' }
          ]
        }
      ]);

      // Effects
      useEffect(() => {
        document.body.className = isDarkMode ? '' : 'light';
      }, [isDarkMode]);

      // Notification System
      const addNotification = (message, type = 'info') => {
        const id = Date.now();
        const notification = { id, message, type };
        setNotifications(prev => [...prev, notification]);
        
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== id));
        }, 4000);
      };

      // Authentication Functions
      const handleLogin = () => {
        if (username && password) {
          setLoggedIn(true);
          setCurrentUser({
            name: username.charAt(0).toUpperCase() + username.slice(1),
            username: '@' + username,
            avatar: username.substring(0, 2).toUpperCase()
          });
          addNotification('Welcome to Neex Social! 🎉', 'success');
        } else {
          addNotification('Please enter valid credentials', 'error');
        }
      };

      const handleLogout = () => {
        setLoggedIn(false);
        setCurrentUser(null);
        setUsername('');
        setPassword('');
        addNotification('See you later! 👋', 'info');
      };

      // Theme Functions
      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        addNotification(`Switched to ${isDarkMode ? 'light' : 'dark'} mode! 🎨`, 'info');
      };

      // Post Functions
      const handlePost = () => {
        if (newPost.trim() || selectedFile) {
          const post = {
            id: Date.now(),
            username: currentUser.username.substring(1),
            name: currentUser.name,
            avatar: currentUser.avatar,
            content: newPost,
            timestamp: 'now',
            likes: 0,
            comments: 0,
            shares: 0,
            liked: false,
            image: imagePreview
          };
          
          setPosts(prev => [post, ...prev]);
          setNewPost('');
          setSelectedFile(null);
          setImagePreview(null);
          addNotification('Post shared successfully! 🎊', 'success');
        }
      };

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          setSelectedFile(file);
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => setImagePreview(e.target.result);
            reader.readAsDataURL(file);
          }
          addNotification('File uploaded successfully! 📎', 'success');
        }
      };

      const removePreview = () => {
        setSelectedFile(null);
        setImagePreview(null);
      };

      // Social Actions
      const toggleLike = (postId) => {
        setPosts(prev => prev.map(post => 
          post.id === postId 
            ? { ...post, liked: !post.liked, likes: post.liked ? post.likes - 1 : post.likes + 1 }
            : post
        ));
        
        const post = posts.find(p => p.id === postId);
        if (post) {
          addNotification(
            post.liked ? '💙 Removed like' : '❤️ Liked post!', 
            post.liked ? 'info' : 'success'
          );
        }
      };

      // Comment Functions
      const toggleComments = (postId) => {
        setShowComments(prev => ({
          ...prev,
          [postId]: !prev[postId]
        }));
      };

      const addComment = (postId) => {
        const commentText = newComment[postId];
        if (commentText && commentText.trim()) {
          const newCommentObj = {
            id: Date.now(),
            username: currentUser.username.substring(1),
            name: currentUser.name,
            avatar: currentUser.avatar,
            content: commentText.trim(),
            timestamp: 'now'
          };

          setPosts(prev => prev.map(post => 
            post.id === postId 
              ? { 
                  ...post, 
                  commentsList: [...post.commentsList, newCommentObj],
                  comments: post.comments + 1
                }
              : post
          ));

          setNewComment(prev => ({
            ...prev,
            [postId]: ''
          }));

          addNotification('💬 Comment added successfully!', 'success');
        }
      };

      // Bookmark Functions
      const toggleBookmark = (postId) => {
        setPosts(prev => prev.map(post => 
          post.id === postId 
            ? { ...post, bookmarked: !post.bookmarked }
            : post
        ));

        const post = posts.find(p => p.id === postId);
        if (post) {
          if (!post.bookmarked) {
            setBookmarkedPosts(prev => [...prev, postId]);
            addNotification('🔖 Post bookmarked!', 'success');
          } else {
            setBookmarkedPosts(prev => prev.filter(id => id !== postId));
            addNotification('📌 Bookmark removed', 'info');
          }
        }
      };

      // Share Functions
      const sharePost = (postId) => {
        const post = posts.find(p => p.id === postId);
        if (post) {
          // Simulate sharing
          setPosts(prev => prev.map(p => 
            p.id === postId 
              ? { ...p, shares: p.shares + 1 }
              : p
          ));

          setSharedPosts(prev => [...prev, postId]);

          // Copy to clipboard
          const shareText = `Check out this post on Neex Pro: "${post.content}" by ${post.name}`;
          navigator.clipboard.writeText(shareText).then(() => {
            addNotification('🔗 Post link copied to clipboard!', 'success');
          }).catch(() => {
            addNotification('📤 Post shared successfully!', 'success');
          });
        }
      };

      // Repost Function
      const repost = (postId) => {
        const originalPost = posts.find(p => p.id === postId);
        if (originalPost) {
          const repostObj = {
            id: Date.now(),
            username: currentUser.username.substring(1),
            name: currentUser.name,
            avatar: currentUser.avatar,
            verified: currentUser.verified,
            content: `🔄 Reposted: ${originalPost.content}`,
            timestamp: 'now',
            likes: 0,
            comments: 0,
            shares: 0,
            liked: false,
            bookmarked: false,
            image: originalPost.image,
            trending: false,
            commentsList: [],
            isRepost: true,
            originalPost: originalPost
          };

          setPosts(prev => [repostObj, ...prev]);
          
          // Update original post share count
          setPosts(prev => prev.map(p => 
            p.id === postId 
              ? { ...p, shares: p.shares + 1 }
              : p
          ));

          addNotification('🔄 Post reposted to your timeline!', 'success');
        }
      };

      // Profile & Settings Functions
      const toggleProfileDropdown = () => {
        setShowProfileDropdown(prev => !prev);
        setShowSettingsModal(false); // Close settings if open
      };

      const openSettingsModal = () => {
        setShowSettingsModal(true);
        setShowProfileDropdown(false); // Close dropdown if open
      };

      const closeSettingsModal = () => {
        setShowSettingsModal(false);
      };

      const viewProfile = () => {
        addNotification('👤 Profile page opening...', 'info');
        setShowProfileDropdown(false);
        // Add profile page navigation logic here
      };

      const editProfile = () => {
        setEditingProfile(true);
        setShowSettingsModal(false);
        setShowProfileDropdown(false);
        addNotification('✏️ Edit Profile mode activated!', 'info');
      };

      const saveProfile = () => {
        setEditingProfile(false);
        addNotification('✅ Profile updated successfully!', 'success');
      };

      const updateProfileField = (field, value) => {
        setProfileData(prev => ({
          ...prev,
          [field]: value
        }));
      };

      const viewBookmarks = () => {
        const bookmarkedCount = posts.filter(post => post.bookmarked).length;
        addNotification(`🔖 You have ${bookmarkedCount} bookmarked posts`, 'info');
        setShowProfileDropdown(false);
      };

      const accountSettings = () => {
        openSettingsModal();
      };

      const updatePrivacySetting = (setting, value) => {
        setPrivacySettingsData(prev => ({
          ...prev,
          [setting]: value
        }));
        addNotification(`🔒 ${setting} setting updated!`, 'success');
      };

      const privacySettings = () => {
        addNotification('🔒 Privacy settings panel opened!', 'info');
      };

      const updateNotificationPref = (pref, value) => {
        setNotificationPrefs(prev => ({
          ...prev,
          [pref]: value
        }));
        addNotification(`🔔 ${pref} notifications ${value ? 'enabled' : 'disabled'}!`, 'success');
      };

      const notificationSettings = () => {
        addNotification('🔔 Notification preferences panel opened!', 'info');
      };

      const dataExport = () => {
        addNotification('📊 Data export started! Check your downloads.', 'success');
        setShowSettingsModal(false);
      };

      // Emoji Functions
      const emojis = ['😀', '😂', '🥺', '😍', '🤔', '👍', '❤️', '🔥', '💯', '🎉', '🚀', '💡', '🌟', '⚡', '🎯', '💪'];
      
      const addEmoji = (emoji) => {
        setNewPost(prev => prev + emoji);

      const charCount = newPost.length;
      const isOverLimit = charCount > 280;

      if (!loggedIn) {

              />
              <input

              />
              <button className="login-btn" onClick={handleLogin}>

              </button>

                placeholder="What's happening on Neex?"
                value={newPost}
                onChange={(e) => setNewPost(e.target.value)}
                maxLength="500"
              />
            </div>

            {imagePreview && (
              <div className="file-preview">
                <img src={imagePreview} alt="Preview" />
                <button className="remove-preview" onClick={removePreview}>
                  <i className="fas fa-times"></i>
                </button>
              </div>

            <div className="media-tools">
              <input
                type="file"
                id="file-upload"
                style={{display: 'none'}}

                onChange={handleFileUpload}
              />

                <i className="fas fa-image"></i>
              </label>
              
              <button className="media-btn" title="Upload Video">
                <i className="fas fa-video"></i>
              </button>
              
              <button className="media-btn" title="Upload Audio">
                <i className="fas fa-microphone"></i>
              </button>
              
              <div style={{position: 'relative'}}>
                <button 
                  className="media-btn" 
                  title="Add Emoji"
                  onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                >
                  <i className="fas fa-smile"></i>
                </button>
                
                {showEmojiPicker && (
                  <div className="emoji-picker">
                    {emojis.map((emoji, index) => (
                      <button
                        key={index}
                        className="emoji-btn"
                        onClick={() => addEmoji(emoji)}
                      >
                        {emoji}
                      </button>
                    ))}
                  </div>
                )}
              </div>
              
              <button className="media-btn" title="Add Poll">
                <i className="fas fa-poll"></i>
              </button>
              
              <button className="media-btn" title="Schedule Post">
                <i className="fas fa-calendar"></i>
              </button>
            </div>

            <div className="composer-footer">
              <div className={`char-counter ${isNearLimit ? 'warning' : ''} ${isOverLimit ? 'error' : ''}`}>
                {charCount}/280
              </div>
              <button 
                className="post-btn bounce"
                onClick={handlePost}
                disabled={isOverLimit || (!newPost.trim() && !selectedFile)}
              >
                Post to Neex
              </button>
            </div>
          </div>

          {/* Feed */}
          <div className="feed">
            {posts.map(post => (
              <div key={post.id} className="post fade-in">
                <div className="post-header">
                  <div className="post-avatar">{post.avatar}</div>
                  <div className="post-info">
                    <h4>{post.name}</h4>
                    <span>@{post.username} • {post.timestamp}</span>
                  </div>
                </div>
                
                <div className="post-content">{post.content}</div>
                
                {post.image && (
                  <img src={post.image} alt="Post" className="post-image" />
                )}
                
                <div className="post-actions">
                  <button 
                    className="action-btn"
                    onClick={() => toggleComments(post.id)}
                  >
                    <i className="fas fa-comment"></i>
                    <span>{post.comments}</span>
                  </button>
                  
                  <button 
                    className={`action-btn ${post.liked ? 'liked' : ''}`}
                    onClick={() => toggleLike(post.id)}
                  >
                    <i className={`${post.liked ? 'fas' : 'far'} fa-heart`}></i>
                    <span>{post.likes}</span>
                  </button>
                  
                  <button 
                    className="action-btn"
                    onClick={() => sharePost(post.id)}
                  >
                    <i className="fas fa-share"></i>
                    <span>{post.shares}</span>
                  </button>
                  
                  <button 
                    className={`action-btn ${post.bookmarked ? 'bookmarked' : ''}`}
                    onClick={() => toggleBookmark(post.id)}
                  >
                    <i className={`${post.bookmarked ? 'fas' : 'far'} fa-bookmark`}></i>
                  </button>
                </div>

                {/* Comments Section */}
                {showComments[post.id] && (
                  <div className="comments-section">
                    <div className="add-comment">
                      <img src={currentUser.avatar} alt="Your avatar" className="comment-avatar" />
                      <div className="comment-input-container">
                        <input
                          type="text"
                          placeholder="Add a comment..."
                          value={newComment[post.id] || ''}
                          onChange={(e) => setNewComment(prev => ({
                            ...prev,
                            [post.id]: e.target.value
                          }))}
                          onKeyPress={(e) => {
                            if (e.key === 'Enter') {
                              addComment(post.id);
                            }
                          }}
                          className="comment-input"
                        />
                        <button 
                          onClick={() => addComment(post.id)}
                          className="comment-submit"
                          disabled={!newComment[post.id]?.trim()}
                        >
                          <i className="fas fa-paper-plane"></i>
                        </button>
                      </div>
                    </div>

                    <div className="comments-list">
                      {post.commentsList.map(comment => (
                        <div key={comment.id} className="comment">
                          <img src={comment.avatar} alt={comment.username} className="comment-avatar" />
                          <div className="comment-content">
                            <div className="comment-header">
                              <span className="comment-name">{comment.name}</span>
                              <span className="comment-username">@{comment.username}</span>
                              <span className="comment-time">{comment.timestamp}</span>
                            </div>
                            <p className="comment-text">{comment.content}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            ))}
          </div>

          {/* Settings Modal */}
          {showSettingsModal && (
            <div className="modal-overlay" onClick={closeSettingsModal}>
              <div className="settings-modal" onClick={(e) => e.stopPropagation()}>
                <div className="modal-header">
                  <h2>
                    <i className="fas fa-cog"></i>
                    Settings
                  </h2>
                  <button className="close-btn" onClick={closeSettingsModal}>
                    <i className="fas fa-times"></i>
                  </button>
                </div>
                
                <div className="modal-content">
                  <div className="settings-section">
                    <h3>
                      <i className="fas fa-user-cog"></i>
                      Account Settings
                    </h3>
                    
                    <div className="settings-item">
                      <div className="setting-info">
                        <div className="setting-title">Profile Information</div>
                        <div className="setting-desc">Update your name, bio, and details</div>
                      </div>
                    </div>
                    
                    <div className="profile-fields">
                      <div className="field-group">
                        <label>Display Name</label>
                        <input
                          type="text"
                          value={profileData.name}
                          onChange={(e) => updateProfileField('name', e.target.value)}
                          className="profile-input"
                        />
                      </div>
                      
                      <div className="field-group">
                        <label>Username</label>
                        <input
                          type="text"
                          value={profileData.username}
                          onChange={(e) => updateProfileField('username', e.target.value)}
                          className="profile-input"
                        />
                      </div>
                      
                      <div className="field-group">
                        <label>Bio</label>
                        <textarea
                          value={profileData.bio}
                          onChange={(e) => updateProfileField('bio', e.target.value)}
                          className="profile-textarea"
                          rows="3"
                        />
                      </div>
                      
                      <div className="field-group">
                        <label>Location</label>
                        <input
                          type="text"
                          value={profileData.location}
                          onChange={(e) => updateProfileField('location', e.target.value)}
                          className="profile-input"
                        />
                      </div>
                      
                      <div className="field-group">
                        <label>Website</label>
                        <input
                          type="url"
                          value={profileData.website}
                          onChange={(e) => updateProfileField('website', e.target.value)}
                          className="profile-input"
                        />
                      </div>
                      
                      <button className="save-profile-btn" onClick={saveProfile}>
                        <i className="fas fa-save"></i>
                        Save Changes
                      </button>
                    </div>

                    <div className="settings-item privacy-toggle">
                      <div className="setting-info">
                        <div className="setting-title">Privacy & Security</div>
                        <div className="setting-desc">Control your privacy preferences</div>
                      </div>
                    </div>
                    
                    <div className="privacy-controls">
                      <div className="toggle-item">
                        <span>Public Profile</span>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={privacySettingsData.profileVisibility === 'public'}
                            onChange={(e) => updatePrivacySetting('profileVisibility', e.target.checked ? 'public' : 'private')}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <span>Allow Followers</span>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={privacySettingsData.allowFollowers}
                            onChange={(e) => updatePrivacySetting('allowFollowers', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <span>Allow Tagging</span>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={privacySettingsData.allowTagging}
                            onChange={(e) => updatePrivacySetting('allowTagging', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <span>Show Activity Status</span>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={privacySettingsData.showActivity}
                            onChange={(e) => updatePrivacySetting('showActivity', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div className="settings-section">
                    <h3>
                      <i className="fas fa-bell"></i>
                      Notifications
                    </h3>
                    
                    <div className="settings-item">
                      <div className="setting-info">
                        <div className="setting-title">Notification Preferences</div>
                        <div className="setting-desc">Choose what notifications you receive</div>
                      </div>
                    </div>
                    
                    <div className="notification-controls">
                      <div className="toggle-item">
                        <div className="toggle-info">
                          <span>Likes</span>
                          <small>When someone likes your posts</small>
                        </div>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={notificationPrefs.likes}
                            onChange={(e) => updateNotificationPref('likes', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <div className="toggle-info">
                          <span>Comments</span>
                          <small>When someone comments on your posts</small>
                        </div>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={notificationPrefs.comments}
                            onChange={(e) => updateNotificationPref('comments', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <div className="toggle-info">
                          <span>Follows</span>
                          <small>When someone follows you</small>
                        </div>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={notificationPrefs.follows}
                            onChange={(e) => updateNotificationPref('follows', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <div className="toggle-info">
                          <span>Mentions</span>
                          <small>When someone mentions you</small>
                        </div>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={notificationPrefs.mentions}
                            onChange={(e) => updateNotificationPref('mentions', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <div className="toggle-info">
                          <span>Shares</span>
                          <small>When someone shares your posts</small>
                        </div>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={notificationPrefs.shares}
                            onChange={(e) => updateNotificationPref('shares', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                      
                      <div className="toggle-item">
                        <div className="toggle-info">
                          <span>Newsletter</span>
                          <small>Weekly updates and announcements</small>
                        </div>
                        <label className="toggle-switch">
                          <input
                            type="checkbox"
                            checked={notificationPrefs.newsletter}
                            onChange={(e) => updateNotificationPref('newsletter', e.target.checked)}
                          />
                          <span className="slider"></span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div className="settings-section">
                    <h3>
                      <i className="fas fa-palette"></i>
                      Appearance
                    </h3>
                    <div className="settings-item">
                      <div className="setting-info">
                        <div className="setting-title">Theme</div>
                        <div className="setting-desc">Choose your preferred theme</div>
                      </div>
                      <button className="theme-switch" onClick={toggleTheme}>
                        <span className={isDarkMode ? 'active' : ''}>🌙</span>
                        <span className={!isDarkMode ? 'active' : ''}>☀️</span>
                      </button>
                    </div>
                  </div>

                  <div className="settings-section">
                    <h3>
                      <i className="fas fa-download"></i>
                      Data & Storage
                    </h3>
                    <button className="settings-item" onClick={dataExport}>
                      <div className="setting-info">
                        <div className="setting-title">Download Your Data</div>
                        <div className="setting-desc">Export your posts and data</div>
                      </div>
                      <i className="fas fa-chevron-right"></i>
                    </button>
                  </div>

                  <div className="settings-section danger-section">
                    <h3>
                      <i className="fas fa-exclamation-triangle"></i>
                      Account Actions
                    </h3>
                    <button className="settings-item danger-item" onClick={handleLogout}>
                      <div className="setting-info">
                        <div className="setting-title">Sign Out</div>
                        <div className="setting-desc">Sign out of your account</div>
                      </div>
                      <i className="fas fa-sign-out-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
