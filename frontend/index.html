<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Advanced Social Media</title>
  <meta name="description" content="Advanced Social Media Platform with modern features">
  <meta name="theme-color" content="#1d9bf0">
  <link rel="manifest" href="manifest.json">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text: #fff;
      --text-secondary: #888;
      --primary: #1d9bf0;
      --border: #333;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
    }
    
    .app { max-width: 600px; margin: 0 auto; padding: 20px; }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .header h1 { 
      color: var(--primary); 
      font-weight: 700;
      font-size: 28px;
    }
    
    .header-nav {
      display: flex;
      gap: 15px;
    }
    
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.2s;
      position: relative;
    }
    
    .nav-btn:hover {
      background: var(--bg-secondary);
      color: var(--primary);
    }
    
    .composer {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    
    .composer textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      resize: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 15px;
    }
    
    .composer-tools {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tool-options {
      display: flex;
      gap: 15px;
    }
    
    .tool-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .tool-btn:hover { color: var(--primary); background: rgba(29, 155, 240, 0.1); }
    .tool-btn.active { color: var(--primary); background: rgba(29, 155, 240, 0.2); }
    
    .post-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .post-btn:hover { background: #1a8cd8; }
    .post-btn:disabled { background: #333; cursor: not-allowed; }
    
    .post {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
    }
    
    .post-info h4 { margin-bottom: 4px; }
    .post-info span { color: var(--text-secondary); font-size: 14px; }
    
    .post-content {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .post-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .post-actions {
      display: flex;
      gap: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }
    
    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.2s;
    }
    
    .action-btn:hover { color: var(--primary); background: rgba(29, 155, 240, 0.1); }
    .action-btn.liked { color: #f91880; }
    
    .emoji-picker {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      z-index: 100;
    }
    
    .emoji-option {
      padding: 8px;
      cursor: pointer;
      border-radius: 8px;
      text-align: center;
      transition: background 0.2s;
    }
    
    .emoji-option:hover { background: rgba(29, 155, 240, 0.1); }
    
    .login-form {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
      border: 1px solid var(--border);
    }
    
    .login-form input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      color: var(--text);
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    .login-btn:hover { background: #1a8cd8; }
    
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 20px rgba(29, 155, 240, 0.3);
      transition: all 0.2s;
    }
    
    .theme-toggle:hover { transform: scale(1.1); }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      min-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .image-preview {
      position: relative;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .image-preview img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    
    .remove-image {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Light theme */
    .light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --text: #0f1419;
      --text-secondary: #536471;
      --border: #eff3f4;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // API Configuration
    const API_BASE_URL = 'https://neex-social-production.up.railway.app';

    function App() {
      const [loggedIn, setLoggedIn] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [isRegistering, setIsRegistering] = useState(false);
      const [registeredUsers, setRegisteredUsers] = useState(() => {
        const saved = localStorage.getItem('neex_users');
        return saved ? JSON.parse(saved) : [
          { username: 'john_doe', password: '123' },
          { username: 'tech_guru', password: '123' },
          { username: 'demo', password: 'demo' }
        ];
      });
      const [posts, setPosts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [newPost, setNewPost] = useState('');
      const [showEmojiPicker, setShowEmojiPicker] = useState(false);
      const [selectedImage, setSelectedImage] = useState(null);
      const [imagePreview, setImagePreview] = useState(null);
      const [isDarkMode, setIsDarkMode] = useState(true);
      const [notifications, setNotifications] = useState([]);
      const [isAnonymous, setIsAnonymous] = useState(false);
      const [showComments, setShowComments] = useState({});
      const [commentInputs, setCommentInputs] = useState({});
      const [showChat, setShowChat] = useState(false);
      const [chatMessages, setChatMessages] = useState([
        {
          id: 1,
          username: 'john_doe',
          content: 'Welcome to Neex Social chat! ðŸ‘‹',
          timestamp: '10:30 AM'
        },
        {
          id: 2,
          username: 'tech_guru',
          content: 'This is amazing! Love the new features.',
          timestamp: '10:32 AM'
        },
        {
          id: 3,
          username: 'demo',
          content: 'You can browse as a guest or sign up to participate!',
          timestamp: '10:35 AM'
        }
      ]);
      const [chatInput, setChatInput] = useState('');
      const [followers, setFollowers] = useState({});
      const [following, setFollowing] = useState({});

      useEffect(() => {
        document.body.className = isDarkMode ? '' : 'light';
        
        // Check for saved login
        const savedUser = localStorage.getItem('neex_current_user');
        if (savedUser) {
          setUsername(savedUser);
          setLoggedIn(true);
        }

        // Load posts from backend
        loadPosts();

        // Auto-refresh posts every 30 seconds
        const interval = setInterval(loadPosts, 30000);
        return () => clearInterval(interval);
      }, [isDarkMode]);

      // Save users to localStorage whenever registeredUsers changes
      useEffect(() => {
        localStorage.setItem('neex_users', JSON.stringify(registeredUsers));
      }, [registeredUsers]);

      // API Functions
      const loadPosts = async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/posts`);
          if (response.ok) {
            const backendPosts = await response.json();
            // Transform backend posts to frontend format
            const transformedPosts = backendPosts.map(post => ({
              ...post,
              timestamp: formatTimestamp(post.date),
              comments: [],
              liked: false
            }));
            setPosts(transformedPosts);
          }
        } catch (error) {
          console.log('Using offline mode');
          // Fallback to sample data if backend unavailable
          setPosts([
            {
              id: 1,
              username: 'john_doe',
              content: 'Welcome to Neex Social! Connect with friends and share your thoughts.',
              timestamp: '2h',
              likes: 15,
              comments: [],
              liked: false,
              image: null
            }
          ]);
        } finally {
          setLoading(false);
        }
      };

      const formatTimestamp = (dateString) => {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        
        if (diffHours < 1) return 'now';
        if (diffHours < 24) return `${diffHours}h`;
        return `${Math.floor(diffHours / 24)}d`;
      };

      const handleLogin = async () => {
        if (username && password) {
          try {
            const response = await fetch(`${API_BASE_URL}/login`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              setLoggedIn(true);
              localStorage.setItem('neex_current_user', username);
              addNotification('Welcome back to Neex Social! ðŸŽ‰', 'success');
            } else {
              // Fallback to local storage for existing users
              const user = registeredUsers.find(u => u.username === username && u.password === password);
              if (user) {
                setLoggedIn(true);
                localStorage.setItem('neex_current_user', username);
                addNotification('Welcome back to Neex Social! ðŸŽ‰', 'success');
              } else {
                addNotification('Invalid username or password!', 'error');
              }
            }
          } catch (error) {
            // Fallback to local storage if backend unavailable
            const user = registeredUsers.find(u => u.username === username && u.password === password);
            if (user) {
              setLoggedIn(true);
              localStorage.setItem('neex_current_user', username);
              addNotification('Welcome back to Neex Social! ðŸŽ‰', 'success');
            } else {
              addNotification('Invalid username or password!', 'error');
            }
          }
        }
      };

      const handleRegister = async () => {
        if (username && password) {
          try {
            const response = await fetch(`${API_BASE_URL}/register`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              setLoggedIn(true);
              localStorage.setItem('neex_current_user', username);
              addNotification('Account created successfully! Welcome to Neex Social! ðŸŽ‰', 'success');
            } else {
              const data = await response.json();
              addNotification(data.message || 'Registration failed!', 'error');
            }
          } catch (error) {
            // Fallback to local storage if backend unavailable
            if (registeredUsers.find(u => u.username === username)) {
              addNotification('Username already exists!', 'error');
              return;
            }
            
            const newUser = { username, password };
            setRegisteredUsers(prev => [...prev, newUser]);
            setLoggedIn(true);
            localStorage.setItem('neex_current_user', username);
            addNotification('Account created successfully! Welcome to Neex Social! ðŸŽ‰', 'success');
          }
        }
      };

      const handleLogout = () => {
        setLoggedIn(false);
        setUsername('');
        setPassword('');
        localStorage.removeItem('neex_current_user');
        addNotification('Logged out successfully!', 'info');
      };

      const addNotification = (message, type = 'info') => {
        const id = Date.now();
        const notification = { id, message, type };
        setNotifications(prev => [notification, ...prev.slice(0, 2)]);
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== id));
        }, 3000);
      };

      const handlePost = async () => {
        if (newPost.trim() || selectedImage) {
          try {
            const formData = new FormData();
            formData.append('username', isAnonymous ? 'Anonymous' : username);
            formData.append('content', newPost);
            formData.append('isAnonymous', isAnonymous);
            
            if (selectedImage) {
              formData.append('image', selectedImage);
            }

            const response = await fetch(`${API_BASE_URL}/posts`, {
              method: 'POST',
              body: formData,
            });

            if (response.ok) {
              const newPostData = await response.json();
              // Reload posts to get the updated list
              loadPosts();
              setNewPost('');
              setSelectedImage(null);
              setImagePreview(null);
              setIsAnonymous(false);
              addNotification(isAnonymous ? 'Anonymous post shared! ðŸ•¶ï¸' : 'Post shared successfully! ðŸ“', 'success');
            } else {
              throw new Error('Failed to post');
            }
          } catch (error) {
            // Fallback to local storage if backend unavailable
            const post = {
              id: Date.now(),
              username: isAnonymous ? 'Anonymous' : username,
              content: newPost,
              timestamp: 'now',
              likes: 0,
              comments: [],
              liked: false,
              image: imagePreview,
              isAnonymous: isAnonymous
            };
            setPosts([post, ...posts]);
            setNewPost('');
            setSelectedImage(null);
            setImagePreview(null);
            setIsAnonymous(false);
            addNotification(isAnonymous ? 'Anonymous post shared! ðŸ•¶ï¸' : 'Post shared successfully! ðŸ“', 'success');
          }
        }
      };

      const handleLike = async (postId) => {
        try {
          const response = await fetch(`${API_BASE_URL}/posts/${postId}/like`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username }),
          });

          if (response.ok) {
            const data = await response.json();
            // Update local state
            setPosts(posts.map(post => 
              post.id === postId 
                ? { 
                    ...post, 
                    liked: !post.liked,
                    likes: data.likes
                  }
                : post
            ));
          } else {
            throw new Error('Failed to like');
          }
        } catch (error) {
          // Fallback to local state if backend unavailable
          setPosts(posts.map(post => 
            post.id === postId 
              ? { 
                  ...post, 
                  liked: !post.liked,
                  likes: post.liked ? post.likes - 1 : post.likes + 1
                }
              : post
          ));
        }
      };

      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          setSelectedImage(file);
          const reader = new FileReader();
          reader.onload = (e) => setImagePreview(e.target.result);
          reader.readAsDataURL(file);
        }
      };

      const addEmoji = (emoji) => {
        setNewPost(prev => prev + emoji);
        setShowEmojiPicker(false);
      };

      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        addNotification(`Switched to ${isDarkMode ? 'light' : 'dark'} mode! ðŸŽ¨`, 'info');
      };

      // Comment functionality
      const toggleComments = (postId) => {
        setShowComments(prev => ({
          ...prev,
          [postId]: !prev[postId]
        }));
      };

      const addComment = (postId) => {
        const comment = commentInputs[postId];
        if (comment && comment.trim()) {
          setPosts(posts.map(post => 
            post.id === postId 
              ? { 
                  ...post, 
                  comments: [...(post.comments || []), {
                    id: Date.now(),
                    username: username,
                    content: comment,
                    timestamp: 'now'
                  }]
                }
              : post
          ));
          setCommentInputs(prev => ({ ...prev, [postId]: '' }));
        }
      };

      // Follow functionality
      const toggleFollow = (targetUser) => {
        if (following[targetUser]) {
          setFollowing(prev => ({ ...prev, [targetUser]: false }));
          setFollowers(prev => ({ ...prev, [targetUser]: (prev[targetUser] || 1) - 1 }));
          addNotification(`Unfollowed @${targetUser}`, 'info');
        } else {
          setFollowing(prev => ({ ...prev, [targetUser]: true }));
          setFollowers(prev => ({ ...prev, [targetUser]: (prev[targetUser] || 0) + 1 }));
          addNotification(`Now following @${targetUser}! ðŸ‘¥`, 'success');
        }
      };

      // Chat functionality
      const toggleChat = () => {
        setShowChat(!showChat);
      };

      const sendMessage = async () => {
        if (chatInput.trim() && loggedIn) {
          try {
            const response = await fetch(`${API_BASE_URL}/messages`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                from: username,
                to: 'public',
                content: chatInput
              }),
            });

            if (response.ok) {
              // Add to local chat immediately for better UX
              setChatMessages(prev => [...prev, {
                id: Date.now(),
                username: username,
                content: chatInput,
                timestamp: new Date().toLocaleTimeString()
              }]);
              setChatInput('');
            } else {
              throw new Error('Failed to send message');
            }
          } catch (error) {
            // Fallback to local chat if backend unavailable
            setChatMessages(prev => [...prev, {
              id: Date.now(),
              username: username,
              content: chatInput,
              timestamp: new Date().toLocaleTimeString()
            }]);
            setChatInput('');
          }
        }
      };

      return (
        <div className="app">
          {/* Notifications */}
          {notifications.map(notification => (
            <div key={notification.id} className="notification">
              {notification.message}
            </div>
          ))}

          {/* Header */}
          <div className="header">
            <h1>Neex Social</h1>
            <div className="header-nav">
              <button className="nav-btn" onClick={toggleChat} title="Messages">
                <i className="fas fa-comment"></i>
              </button>
              <button className="nav-btn" title="Notifications">
                <i className="fas fa-bell"></i>
              </button>
              {loggedIn ? (
                <>
                  <button className="nav-btn" title="Profile">
                    <i className="fas fa-user"></i>
                  </button>
                  <button className="nav-btn" onClick={handleLogout} title="Logout">
                    <i className="fas fa-sign-out-alt"></i>
                  </button>
                </>
              ) : (
                <button className="nav-btn" onClick={() => setIsRegistering(!isRegistering)} title="Login">
                  <i className="fas fa-sign-in-alt"></i>
                </button>
              )}
              <button className="nav-btn" onClick={toggleTheme} title="Theme">
                <i className={isDarkMode ? "fas fa-sun" : "fas fa-moon"}></i>
              </button>
            </div>
          </div>

          {/* Login/Register Modal */}
          {!loggedIn && isRegistering && (
            <div style={{
              position: 'fixed',
              top: '0',
              left: '0',
              right: '0',
              bottom: '0',
              background: 'rgba(0,0,0,0.8)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              zIndex: 1000
            }}>
              <div style={{
                background: 'var(--bg-secondary)',
                padding: '30px',
                borderRadius: '12px',
                border: '1px solid var(--border)',
                width: '400px',
                maxWidth: '90vw'
              }}>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                  <h2>Join Neex Social</h2>
                  <button 
                    onClick={() => setIsRegistering(false)}
                    style={{ background: 'none', border: 'none', color: 'var(--text-secondary)', cursor: 'pointer' }}
                  >
                    <i className="fas fa-times"></i>
                  </button>
                </div>
                
                <input
                  type="text"
                  placeholder="Username"
                  value={username}
                  onChange={(e) => setUsername(e.target.value)}
                  style={{
                    width: '100%',
                    padding: '12px',
                    marginBottom: '15px',
                    border: '1px solid var(--border)',
                    borderRadius: '8px',
                    background: 'var(--bg-primary)',
                    color: 'var(--text)'
                  }}
                />
                <input
                  type="password"
                  placeholder="Password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                  style={{
                    width: '100%',
                    padding: '12px',
                    marginBottom: '20px',
                    border: '1px solid var(--border)',
                    borderRadius: '8px',
                    background: 'var(--bg-primary)',
                    color: 'var(--text)'
                  }}
                />
                
                <div style={{display: 'flex', gap: '10px'}}>
                  <button 
                    onClick={handleLogin}
                    style={{
                      flex: 1,
                      padding: '12px',
                      background: 'transparent',
                      border: '1px solid var(--primary)',

                <div className="post-header">

                            border: following[post.username] ? '1px solid var(--primary)' : '1px solid var(--border)',

                    </div>
                    <span>{post.timestamp}</span>

                            style={{

                          textAlign: 'center',
                          width: '100%'
                        }}>
                          <button 
                            onClick={() => setIsRegistering(true)}
                            style={{
                              background: 'none',
                              border: 'none',
                              color: 'var(--primary)',
                              cursor: 'pointer',
                              textDecoration: 'underline'
                            }}
                          >
                            Sign in
                          </button> to comment
                        </p>
                      )}
                    </div>
                    
                    {post.comments && post.comments.map(comment => (
                      <div key={comment.id} style={{

                        marginBottom: '10px',

                        background: 'var(--bg-primary)',
                        borderRadius: '8px'
                      }}>
                        <div style={{
                          width: '24px',
                          height: '24px',
                          borderRadius: '50%',
                          background: 'var(--primary)',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          fontSize: '12px'
                        }}>
                          {comment.username.charAt(0).toUpperCase()}
                        </div>
                        <div>
                          <div style={{fontWeight: '500', fontSize: '14px'}}>
                            @{comment.username}
                          </div>
                          <div style={{fontSize: '14px', marginTop: '2px'}}>
                            {comment.content}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
              ))
            )}
          </div>

          {/* Chat Modal */}
          {showChat && (
            <div style={{
              position: 'fixed',
              bottom: '20px',
              right: '20px',
              width: '350px',
              height: '400px',
              background: 'var(--bg-secondary)',
              border: '1px solid var(--border)',
              borderRadius: '12px',
              display: 'flex',
              flexDirection: 'column',
              zIndex: 1000
            }}>
              <div style={{
                padding: '15px',
                borderBottom: '1px solid var(--border)',
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center'
              }}>
                <h4>Chat</h4>
                <button 
                  onClick={toggleChat}
                  style={{
                    background: 'none',
                    border: 'none',
                    color: 'var(--text-secondary)',
                    cursor: 'pointer'
                  }}
                >
                  <i className="fas fa-times"></i>
                </button>
              </div>
              
              <div style={{

                    <div>{msg.content}</div>
                  </div>
                ))}
              </div>
              
              <div style={{
                padding: '10px',

                display: 'flex',

                    <input

                      onChange={(e) => setChatInput(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && sendMessage()}

                        background: 'none',
                        border: 'none',
                        color: 'var(--primary)',
                        cursor: 'pointer',
                        textDecoration: 'underline'
                      }}
                    >
                      Sign in
                    </button> to send messages

                )}
              </div>
            </div>
          )}

          {/* Footer */}
          <div style={{textAlign: 'center', padding: '40px 20px', color: 'var(--text-secondary)'}}>

              <div>

    }
