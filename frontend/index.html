<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Ultimate Social Media Platform</title>
  <meta name="description" content="Advanced Social Media Platform with comprehensive features">
  <meta name="theme-color" content="#1d9bf0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --bg-tertiary: #1a1a1a;
      --text: #fff;
      --text-secondary: #888;
      --text-muted: #666;
      --primary: #1d9bf0;
      --primary-hover: #1a8cd8;
      --border: #333;
      --border-light: #444;
      --success: #00ba7c;
      --warning: #f7931e;
      --error: #f4212e;
      --shadow: rgba(0, 0, 0, 0.5);
      --gradient: linear-gradient(135deg, #1d9bf0, #8b5cf6);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --bg-tertiary: #f0f0f0;
      --text: #0f1419;
      --text-secondary: #536471;
      --text-muted: #8899a6;
      --border: #eff3f4;
      --border-light: #e1e8ed;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    .app { 
      max-width: 600px; 
      margin: 0 auto; 
      min-height: 100vh;
      position: relative;
    }

    /* NAVIGATION STYLES */
    .nav-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .nav-center {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      object-fit: cover;
    }

    .nav-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    /* BOTTOM NAVIGATION */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      width: 100%;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s ease;
      text-decoration: none;
      color: var(--text-secondary);
      position: relative;
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(29, 155, 240, 0.1);
    }

    .nav-item:hover {
      color: var(--primary);
      background: rgba(29, 155, 240, 0.05);
    }

    .nav-item i {
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .nav-item.active i {
      transform: scale(1.1);
    }

    .nav-item span {
      font-size: 11px;
      font-weight: 500;
    }

    .notification-badge {
      position: absolute;
      top: 4px;
      right: 12px;
      background: var(--error);
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 16px;
      text-align: center;
    }

    /* Messages Styles */
    .messages-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-item:hover {
      background: var(--bg-secondary) !important;
    }

    .message-bubble {
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      animation: typingPulse 1.5s infinite;
    }

    @keyframes typingPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Add bottom padding to main content to account for bottom nav */
    .app {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      padding-bottom: 80px;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 15px 10px 40px;
      color: var(--text);
      font-size: 15px;
      width: 300px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
      width: 350px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--text-secondary);
      pointer-events: none;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle, .nav-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 10px 16px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .theme-toggle:hover, .nav-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      transform: translateY(-1px);
    }

    .profile-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 8px 14px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-btn:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
    }

    .profile-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    /* COMPOSER STYLES */
    .composer {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .composer-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .composer-main textarea {
      width: 100%;
      min-height: 120px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      line-height: 1.5;
      resize: none;
      font-family: inherit;
      outline: none;
    }

    .composer-main textarea::placeholder {
      color: var(--text-secondary);
    }

    .media-tools {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 15px;
      flex-wrap: wrap;
    }

    .media-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      font-size: 18px;
      position: relative;
    }

    .media-btn:hover {
      background: var(--bg-primary);
      transform: scale(1.1);
      color: var(--primary-hover);
    }

    .media-btn.active {
      background: var(--primary);
      color: white;
    }

    .composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .char-counter {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .char-counter.warning { color: var(--warning); }
    .char-counter.error { color: var(--error); }

    .post-btn {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 155, 240, 0.3);
    }

    .post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(29, 155, 240, 0.4);
    }

    .post-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* FEED STYLES */
    .feed {
      padding: 0 20px 20px;
    }

    .post {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .post:hover {
      border-color: var(--border-light);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .post-info h4 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .post-info span {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
      color: var(--text);
    }

    .post-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      max-height: 400px;
      object-fit: cover;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text);
    }

    .action-btn.liked {
      color: var(--error);
    }

    /* NOTIFICATIONS */
    .notification {
      position: fixed;
      top: 90px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px 20px;
      color: var(--text);
      max-width: 350px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 2000;
      animation: slideInRight 0.3s ease;
    }

    .notification.success { border-left: 4px solid var(--success); }
    .notification.warning { border-left: 4px solid var(--warning); }
    .notification.error { border-left: 4px solid var(--error); }
    .notification.info { border-left: 4px solid var(--primary); }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* EMOJI PICKER */
    .emoji-picker {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 30px var(--shadow);
      z-index: 1000;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      max-width: 300px;
    }

    .emoji-btn {
      background: none;
      border: none;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .emoji-btn:hover {
      background: var(--bg-tertiary);
      transform: scale(1.2);
    }

    /* FILE PREVIEW */
    .file-preview {
      position: relative;
      margin: 15px 0;
      border-radius: 15px;
      overflow: hidden;
    }

    .file-preview img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .remove-preview {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* LOGIN FORM */
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background: var(--gradient);
    }

    .login-card {
      background: var(--bg-secondary);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-card p {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .form-input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 15px;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
    }

    .login-btn {
      width: 100%;
      background: var(--gradient);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(29, 155, 240, 0.3);
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .app {
        max-width: 100%;
        padding: 0;
      }

      .nav-container {
        padding: 12px 15px;
      }

      .search-input {
        width: 200px;
      }

      .search-input:focus {
        width: 220px;
      }

      .nav-btn span, .theme-toggle span {
        display: none;
      }

      .composer {
        margin: 15px;
        padding: 20px;
        border-radius: 15px;
      }

      .media-tools {
        gap: 10px;
      }

      .media-btn {
        padding: 8px;
        font-size: 16px;
      }

      .feed {
        padding: 0 15px 20px;
      }

      .post {
        padding: 20px;
        border-radius: 15px;
      }

      .notification {
        right: 15px;
        left: 15px;
        max-width: none;
      }
    }

    @media (max-width: 480px) {
      .nav-logo {
        font-size: 24px;
      }

      .search-container {
        display: none;
      }

      .composer-main textarea {
        font-size: 16px;
        min-height: 100px;
      }

      .media-tools {
        justify-content: center;
      }

      .post-btn {
        padding: 10px 25px;
        font-size: 14px;
      }
    }

    /* DARK MODE ENHANCED */
    .app.dark-mode {
      --bg-primary: #0a0a0a;
      --bg-secondary: #151515;
      --bg-tertiary: #202020;
    }

    /* ANIMATIONS */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }

    /* ACCESSIBILITY */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* ANONYMOUS POST STYLES */
    .post-mode-dropdown {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 12px;
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      outline: none;
      min-width: 120px;
      transition: all 0.3s ease;
    }

    .post-mode-dropdown.anonymous {
      background: linear-gradient(135deg, #6b46c1, #9333ea);
      border-color: #9333ea;
      color: white;
    }

    .post-mode-dropdown:hover {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
    }

    .post-mode-dropdown option {
      background: var(--bg-secondary);
      color: var(--text);
      padding: 8px;
    }

    .anonymous-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .anonymous-toggle.active {
      background: linear-gradient(135deg, #6b46c1, #9333ea);
      color: white;
    }

    .anonymous-toggle input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid var(--border);
      background: var(--bg-primary);
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .anonymous-toggle input[type="checkbox"]:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .anonymous-toggle input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10px;
      font-weight: bold;
    }

    .anonymous-post {
      border-left: 3px solid #9333ea;
      position: relative;
    }

    .anonymous-post::before {
      content: '';
      position: absolute;
      top: 15px;
      right: 15px;
      width: 8px;
      height: 8px;
      background: #9333ea;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* SCROLL BEHAVIOR */
    html {
      scroll-behavior: smooth;
    }

    .app::-webkit-scrollbar {
      width: 8px;
    }

    .app::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    .app::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .app::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Comments Styles */
    .comments-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }

    .comments-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .comment-item {
      transition: background 0.2s ease;
    }

    .comment-item:hover {
      background: var(--bg-primary);
    }

    .comment-input {
      transition: border-color 0.2s ease;
    }

    .comment-input:focus {
      border-color: var(--primary) !important;
    }

    .comment-send-btn {
      transition: all 0.2s ease;
    }

    /* INSTAGRAM MESSAGING STYLES */
    .ig-messaging-container {
      height: 100vh;
      max-height: 100vh;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .ig-messaging-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-primary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .ig-messaging-user {
      display: flex;

          addNotification('Password must be at least 6 characters', 'error');
          return;

            name: username.charAt(0).toUpperCase() + username.slice(1),

                                    <span>@{post.username} • {post.timestamp}</span>
                                  </div>
                                </div>
                                <div className="post-content">{post.content}</div>
                              </div>
                            ))}
                          </div>
                        )}

                        {/* Users Results */}
                        {(searchType === 'all' || searchType === 'users') && searchResults.users && searchResults.users.length > 0 && (
                          <div style={{marginBottom: '20px'}}>
                            <h4 style={{marginBottom: '12px', color: 'var(--text)'}}>People</h4>
                            {searchResults.users.map(user => (
                              <div key={user.id} style={{
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'space-between',
                                padding: '16px',
                                background: 'var(--bg-secondary)',
                                borderRadius: '12px',
                                marginBottom: '12px',
                                border: '1px solid var(--border)'
                              }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                  <div style={{
                                    width: '50px',
                                    height: '50px',
                                    borderRadius: '50%',
                                    background: 'var(--gradient)',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    color: 'white',
                                    fontWeight: 'bold',
                                    fontSize: '18px'
                                  }}>
                                    {user.avatar}
                                  </div>
                                  <div>
                                    <h4 style={{margin: 0, color: 'var(--text)'}}>{user.name}</h4>
                                    <p style={{margin: 0, color: 'var(--text-secondary)', fontSize: '14px'}}>@{user.username}</p>
                                    <p style={{margin: '4px 0 0 0', color: 'var(--text-secondary)', fontSize: '12px'}}>{user.followers} followers</p>
                                    {user.bio && <p style={{margin: '4px 0 0 0', color: 'var(--text-secondary)', fontSize: '13px'}}>{user.bio}</p>}
                                  </div>
                                </div>
                                <button style={{
                                  padding: '8px 16px',
                                  background: user.isFollowing ? 'var(--bg-primary)' : 'var(--primary)',
                                  color: user.isFollowing ? 'var(--text)' : 'white',
                                  border: user.isFollowing ? '1px solid var(--border)' : 'none',
                                  borderRadius: '20px',
                                  cursor: 'pointer',
                                  fontSize: '14px',
                                  fontWeight: '500'
                                }}>
                                  {user.isFollowing ? 'Following' : 'Follow'}
                                </button>
                              </div>
                            ))}
                          </div>
                        )}

                        {/* Hashtags Results */}
                        {(searchType === 'all' || searchType === 'hashtags') && searchResults.hashtags && searchResults.hashtags.length > 0 && (
                          <div style={{marginBottom: '20px'}}>
                            <h4 style={{marginBottom: '12px', color: 'var(--text)'}}>Hashtags</h4>
                            {searchResults.hashtags.map(hashtag => (
                              <div key={hashtag.id} style={{
                                padding: '16px',
                                background: 'var(--bg-secondary)',
                                borderRadius: '12px',
                                marginBottom: '12px',
                                border: '1px solid var(--border)',
                                cursor: 'pointer'
                              }} onClick={() => setSearchQuery(hashtag.tag)}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                  <div style={{
                                    width: '40px',
                                    height: '40px',
                                    borderRadius: '8px',
                                    background: 'var(--primary)',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    color: 'white',
                                    fontSize: '18px'
                                  }}>
                                    #
                                  </div>
                                  <div>
                                    <h4 style={{margin: 0, color: 'var(--text)'}}>{hashtag.tag}</h4>
                                    <p style={{margin: 0, color: 'var(--text-secondary)', fontSize: '14px'}}>{hashtag.count} posts</p>
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}

                        {/* No Results */}
                        {searchResults.posts?.length === 0 && searchResults.users?.length === 0 && searchResults.hashtags?.length === 0 && (
                          <div style={{textAlign: 'center', padding: '40px 20px'}}>
                            <i className="fas fa-search" style={{fontSize: '48px', color: 'var(--text-secondary)', marginBottom: '16px'}}></i>
                            <p style={{color: 'var(--text-secondary)', fontSize: '18px', marginBottom: '8px'}}>No results found</p>
                            <p style={{color: 'var(--text-secondary)', fontSize: '14px'}}>Try searching for something else</p>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                )}
                
                {!searchQuery && (
                  <div>
                    <h4 style={{marginBottom: '16px'}}>Trending Topics</h4>
                    <div style={{display: 'flex', flexDirection: 'column', gap: '12px'}}>
                      {['#NeexSocial', '#Anonymous', '#SocialMedia', '#TechNews', '#Trending', '#ReactJS'].map(tag => (
                        <div key={tag} style={{
                          background: 'var(--bg-secondary)',
                          padding: '12px',
                          borderRadius: '8px',
                          cursor: 'pointer',
                          border: tag === '#Anonymous' ? '1px solid #9333ea' : '1px solid var(--border)'
                        }} onClick={() => {
                          setSearchQuery(tag);
                          performEnhancedSearch(tag);
                        }}>
                          <strong style={{color: tag === '#Anonymous' ? '#9333ea' : 'var(--text)'}}>
                            {tag === '#Anonymous' && <i className="fas fa-mask" style={{marginRight: '8px'}}></i>}
                            {tag}
                          </strong>
                          <div style={{color: 'var(--text-secondary)', fontSize: '14px'}}>
                            {Math.floor(Math.random() * 1000) + 100} posts
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>
          )}

          {activeTab === 'messages' && (
            <div className="ig-messaging-container">
              {/* Header */}
              <div className="ig-messaging-header">
                <div className="ig-messaging-user">
                  <div className="ig-user-avatar ig-active">
                    {currentUser?.username?.substring(0, 2).toUpperCase() || 'ME'}
                  </div>
                  <h3>{currentUser?.username || 'Your Name'}</h3>
                </div>
                <button 
                  className="ig-new-message-btn"
                  onClick={() => setShowUserList(true)}
                  title="New message"
                >
                  <i className="far fa-edit"></i>
                </button>
              </div>

              {/* Main Content */}
              <div className="ig-messaging-content">
                {!selectedConversation ? (
                  /* Conversations List */
                  <div className="ig-conversations-list">
                    {conversations.length === 0 ? (
                      <div className="ig-empty-state">
                        <div className="ig-empty-icon">
                          <i className="far fa-paper-plane"></i>
                        </div>
                        <h4>Your Messages</h4>
                        <p>Send private photos and messages to a friend or group.</p>
                        <button 
                          className="ig-send-message-btn"
                          onClick={() => setShowUserList(true)}
                        >
                          Send Message
                        </button>
                      </div>
                    ) : (
                      conversations.map(conversation => (
                        <div
                          key={conversation.id}
                          className="ig-conversation-item"
                          onClick={() => {
                            setSelectedConversation(conversation);
                            loadMessages(conversation.id);
                          }}
                        >
                          <div className={`ig-user-avatar ${onlineUsers.includes(conversation.username) ? 'online' : ''}`}>
                            {conversation.avatar || conversation.username?.substring(0, 2).toUpperCase()}
                          </div>
                          <div className="ig-conversation-info">
                            <div className="ig-conversation-name">
                              {conversation.name || conversation.username}
                            </div>
                            <div className="ig-conversation-preview">
                              {conversation.lastMessage || 'Say hello!'}
                              {conversation.timestamp && (
                                <span className="ig-conversation-time">
                                  • {new Date(conversation.timestamp).toLocaleDateString()}
                                </span>
                              )}
                            </div>
                          </div>
                          {conversation.unreadCount > 0 && (
                            <div className="ig-unread-badge">{conversation.unreadCount}</div>
                          )}
                        </div>
                      ))
                    )}
                  </div>
                ) : (
                  /* Chat Interface */
                  <div className="ig-chat-interface">
                    {/* Chat Header */}
                    <div className="ig-chat-header">
                      <button 
                        className="ig-back-btn"
                        onClick={() => setSelectedConversation(null)}
                      >
                        <i className="fas fa-arrow-left"></i>
                      </button>
                      <div className={`ig-user-avatar ${onlineUsers.includes(selectedConversation.username) ? 'online' : ''}`}>
                        {selectedConversation.avatar || selectedConversation.username?.substring(0, 2).toUpperCase()}
                      </div>
                      <div className="ig-chat-user-info">
                        <h4>{selectedConversation.name || selectedConversation.username}</h4>
                        <span className="ig-user-status">
                          {onlineUsers.includes(selectedConversation.username) ? 'Active now' : 'Offline'}
                          {typingUsers[selectedConversation.username] && ' • typing...'}
                        </span>
                      </div>
                      <div className="ig-chat-actions">
                        <button className="ig-action-btn" title="Voice call">
                          <i className="fas fa-phone"></i>
                        </button>
                        <button className="ig-action-btn" title="Video call">
                          <i className="fas fa-video"></i>
                        </button>
                        <button className="ig-action-btn" title="Info">
                          <i className="fas fa-info-circle"></i>
                        </button>
                      </div>
                    </div>

                    {/* Messages Area */}
                    <div className="ig-messages-container" ref={messagesContainerRef}>
                      {messages.length === 0 ? (
                        <div className="ig-empty-messages">
                          <div className={`ig-user-avatar ig-large ${onlineUsers.includes(selectedConversation.username) ? 'online' : ''}`}>
                            {selectedConversation.avatar || selectedConversation.username?.substring(0, 2).toUpperCase()}
                          </div>
                          <h4>{selectedConversation.name || selectedConversation.username}</h4>
                          <p>Instagram • {onlineUsers.includes(selectedConversation.username) ? 'Active now' : 'Offline'}</p>
                          <button 
                            className="ig-wave-btn"
                            onClick={() => sendMessage('👋 Hello!')}
                          >
                            👋 Wave
                          </button>
                        </div>
                      ) : (
                        <div className="ig-messages-list">
                          {messages.map((message, index) => {
                            const isOwn = message.from === currentUser?.username;
                            const showAvatar = !isOwn && (index === 0 || messages[index - 1].from !== message.from);
                            
                            return (
                              <div
                                key={message.id || index}
                                className={`ig-message ${isOwn ? 'own' : 'other'}`}
                              >
                                {showAvatar && (
                                  <div className="ig-message-avatar">
                                    {selectedConversation.avatar || selectedConversation.username?.substring(0, 1).toUpperCase()}
                                  </div>
                                )}
                                <div className="ig-message-bubble">
                                  {message.content}
                                </div>
                                <div className="ig-message-time">
                                  {new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}
                                </div>
                              </div>
                            );
                          })}
                          {typingUsers[selectedConversation.username] && (
                            <div className="ig-message other">
                              <div className="ig-message-avatar">
                                {selectedConversation.username?.substring(0, 1).toUpperCase()}
                              </div>
                              <div className="ig-typing-indicator">
                                <div className="ig-typing-dots">
                                  <span></span>
                                  <span></span>
                                  <span></span>
                                </div>
                              </div>
                            </div>
                          )}
                          <div ref={messagesEndRef} />
                        </div>
                      )}
                    </div>

                    {/* Message Input */}
                    <div className="ig-message-input-container">
                      <div className="ig-message-input-wrapper">
                        <button className="ig-emoji-btn" title="Emoji">
                          <i className="far fa-smile"></i>
                        </button>
                        <input
                          type="text"
                          className="ig-message-input"
                          placeholder="Message..."
                          value={newMessage}
                          onChange={(e) => {
                            setNewMessage(e.target.value);
                            handleTyping(true);
                            setTimeout(() => handleTyping(false), 1000);
                          }}
                          onKeyPress={(e) => {
                            if (e.key === 'Enter' && !e.shiftKey) {
                              e.preventDefault();
                              sendMessage();
                            }
                          }}
                        />
                        <button className="ig-media-btn" title="Photo/Video">
                          <i className="far fa-image"></i>
                        </button>
                        <button className="ig-like-btn" title="Like">
                          <i className="far fa-heart"></i>
                        </button>
                        {newMessage.trim() && (
                          <button 
                            className="ig-send-btn"
                            onClick={sendMessage}
                          >
                            Send
                          </button>
                        )}
                      </div>
                    </div>
                  </div>
                )}
              </div>

              {/* User List Modal */}
              {showUserList && (
                <div className="ig-modal-overlay">
                  <div className="ig-modal">
                    <div className="ig-modal-header">
                      <h3>New message</h3>
                      <button 
                        className="ig-modal-close"
                        onClick={() => setShowUserList(false)}
                      >
                        <i className="fas fa-times"></i>
                      </button>
                    </div>
                    <div className="ig-modal-content">
                      <div className="ig-search-input-wrapper">
                        <input
                          type="text"
                          className="ig-search-input"
                          placeholder="Search..."
                          value={searchQuery}
                          onChange={(e) => setSearchQuery(e.target.value)}
                        />
                      </div>
                      <div className="ig-user-list">
                        <div className="ig-suggestions-header">
                          <h4>Suggested</h4>
                        </div>
                        {allUsers.length === 0 ? (
                          <div className="ig-no-users">
                            <i className="fas fa-users"></i>
                            <p>No other users found</p>
                          </div>
                        ) : (
                          allUsers
                            .filter(user => 
                              !searchQuery || 
                              user.username.toLowerCase().includes(searchQuery.toLowerCase()) ||
                              (user.name && user.name.toLowerCase().includes(searchQuery.toLowerCase()))
                            )
                            .map(user => (
                              <button
                                key={user.username}
                                className="ig-user-item"
                                onClick={() => startNewConversation(user)}
                              >
                                <div className={`ig-user-avatar ${onlineUsers.includes(user.username) ? 'online' : ''}`}>
                                  {user.avatar || user.username?.substring(0, 2).toUpperCase()}
                                </div>
                                <div className="ig-user-info">
                                  <h4>{user.name || user.username}</h4>
                                  <p>{user.username} • {onlineUsers.includes(user.username) ? 'Active now' : 'Offline'}</p>
                                </div>
                              </button>
                            ))
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          )}

          {activeTab === 'notifications' && (
            <div className="notifications-page">
              <div style={{padding: '20px'}}>
                <h3 style={{marginBottom: '20px'}}>Notifications</h3>
                {notifications.length > 0 ? (
                  notifications.map(notification => (
                    <div key={notification.id} style={{
                      background: 'var(--bg-secondary)',
                      padding: '16px',
                      borderRadius: '12px',
                      marginBottom: '12px',
                      border: '1px solid var(--border)'
                    }}>
                      <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                        <i className="fas fa-bell" style={{color: 'var(--primary)'}}></i>
                        <div>
                          {notification.message}
                          <div style={{fontSize: '12px', color: 'var(--text-secondary)', marginTop: '4px'}}>
                            Just now
                          </div>
                        </div>
                      </div>
                    </div>
                  ))
                ) : (
                  <div style={{textAlign: 'center', padding: '40px 20px'}}>
                    <i className="fas fa-bell" style={{fontSize: '48px', color: 'var(--primary)', marginBottom: '16px'}}></i>
                    <h4>No notifications yet</h4>
                    <p style={{color: 'var(--text-secondary)'}}>When you get notifications, they'll show up here</p>
                  </div>
                )}
              </div>
            </div>
          )}

          {activeTab === 'profile' && (
            <div className="profile-page">
              <div style={{padding: '20px'}}>
                <div style={{
                  background: 'var(--bg-secondary)',
                  borderRadius: '12px',
                  padding: '24px',
                  textAlign: 'center',
                  marginBottom: '20px'
                }}>
                  <div style={{
                    fontSize: '64px',
                    marginBottom: '16px'
                  }}>
                    {currentUser?.avatar}
                  </div>
                  <h2>{currentUser?.name}</h2>
                  <p style={{color: 'var(--text-secondary)', marginBottom: '16px'}}>@{currentUser?.username}</p>
                  <p style={{marginBottom: '20px'}}>{currentUser?.bio}</p>
                  <div style={{display: 'flex', justifyContent: 'center', gap: '24px', marginBottom: '20px'}}>
                    <div>
                      <strong>{posts.filter(p => p.username === currentUser?.username.substring(1) && !p.isAnonymous).length}</strong>
                      <div style={{color: 'var(--text-secondary)', fontSize: '14px'}}>Posts</div>
                    </div>
                    <div>
                      <strong>156</strong>
                      <div style={{color: 'var(--text-secondary)', fontSize: '14px'}}>Following</div>
                    </div>
                    <div>
                      <strong>1.2K</strong>
                      <div style={{color: 'var(--text-secondary)', fontSize: '14px'}}>Followers</div>
                    </div>
                  </div>
                  <button style={{
                    background: 'var(--primary)',
                    color: 'white',
                    border: 'none',
                    padding: '12px 24px',
                    borderRadius: '8px',
                    cursor: 'pointer',
                    marginRight: '12px'
                  }}>
                    Edit Profile
                  </button>
                </div>

                <div>
                  <h4 style={{marginBottom: '16px'}}>My Posts</h4>
                  {posts.filter(post => post.username === currentUser?.username.substring(1) && !post.isAnonymous).length > 0 ? (
                    posts.filter(post => post.username === currentUser?.username.substring(1) && !post.isAnonymous).map(post => (
                      <div key={post.id} className="post fade-in" style={{marginBottom: '16px'}}>
                        <div className="post-content" style={{marginBottom: '12px'}}>{post.content}</div>
                        <div style={{fontSize: '14px', color: 'var(--text-secondary)'}}>
                          {post.likes} likes • {post.comments} comments • {post.timestamp}
                        </div>
                      </div>
                    ))
                  ) : (
                    <div style={{textAlign: 'center', padding: '20px', color: 'var(--text-secondary)'}}>
                      <p>You haven't posted anything yet!</p>
                      <button 
                        style={{
                          background: 'var(--primary)',
                          color: 'white',
                          border: 'none',
                          padding: '8px 16px',
                          borderRadius: '6px',
                          cursor: 'pointer',
                          marginTop: '10px'
                        }}
                        onClick={() => setActiveTab('home')}
                      >
                        Create Your First Post
                      </button>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}

          {/* Bottom Navigation */}
          <div className="bottom-nav">
            <div 
              className={`nav-item ${activeTab === 'home' ? 'active' : ''}`}
              onClick={() => setActiveTab('home')}
            >
              <i className={activeTab === 'home' ? 'fas fa-home' : 'far fa-home'}></i>
              <span>Home</span>
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'search' ? 'active' : ''}`}
              onClick={() => setActiveTab('search')}
            >
              <i className="fas fa-search"></i>
              <span>Search</span>
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'messages' ? 'active' : ''}`}
              onClick={() => setActiveTab('messages')}
            >
              <i className={activeTab === 'messages' ? 'fas fa-comment' : 'far fa-comment'}></i>
              <span>Messages</span>
              {unreadMessages > 0 && (
                <div className="notification-badge">{unreadMessages}</div>
              )}
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'notifications' ? 'active' : ''}`}
              onClick={() => setActiveTab('notifications')}
            >
              <i className={activeTab === 'notifications' ? 'fas fa-bell' : 'far fa-bell'}></i>
              <span>Notifications</span>
              {notifications.length > 0 && (
                <div className="notification-badge">{notifications.length}</div>
              )}
            </div>
            
            <div 
              className={`nav-item ${activeTab === 'profile' ? 'active' : ''}`}
              onClick={() => setActiveTab('profile')}
            >
              <i className={activeTab === 'profile' ? 'fas fa-user' : 'far fa-user'}></i>
              <span>Profile</span>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
