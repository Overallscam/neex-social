<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neex - Advanced Social Media</title>
  <meta name="description" content="Advanced Social Media Platform with modern features">
  <meta name="theme-color" content="#1d9bf0">
  <link rel="manifest" href="manifest.json">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text: #fff;
      --text-secondary: #888;
      --primary: #1d9bf0;
      --border: #333;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
    }
    
    .app { max-width: 600px; margin: 0 auto; padding: 20px; }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .header h1 { color: var(--primary); }
    
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: color 0.2s;
    }
    
    .nav-btn:hover { color: var(--primary); }
    
    .composer {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    
    .composer textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      resize: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 15px;
    }
    
    .composer-tools {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tool-options {
      display: flex;
      gap: 15px;
    }
    
    .tool-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .tool-btn:hover { color: var(--primary); background: rgba(29, 155, 240, 0.1); }
    .tool-btn.active { color: var(--primary); background: rgba(29, 155, 240, 0.2); }
    
    .post-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .post-btn:hover { background: #1a8cd8; }
    .post-btn:disabled { background: #333; cursor: not-allowed; }
    
    .post {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
    }
    
    .post-info h4 { margin-bottom: 4px; }
    .post-info span { color: var(--text-secondary); font-size: 14px; }
    
    .post-content {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .post-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .post-actions {
      display: flex;
      gap: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }
    
    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.2s;
    }
    
    .action-btn:hover { color: var(--primary); background: rgba(29, 155, 240, 0.1); }
    .action-btn.liked { color: #f91880; }
    
    .emoji-picker {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      z-index: 100;
    }
    
    .emoji-option {
      padding: 8px;
      cursor: pointer;
      border-radius: 8px;
      text-align: center;
      transition: background 0.2s;
    }
    
    .emoji-option:hover { background: rgba(29, 155, 240, 0.1); }
    
    .login-form {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
      border: 1px solid var(--border);
    }
    
    .login-form input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      color: var(--text);
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    .login-btn:hover { background: #1a8cd8; }
    
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 20px rgba(29, 155, 240, 0.3);
      transition: all 0.2s;
    }
    
    .theme-toggle:hover { transform: scale(1.1); }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      min-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .image-preview {
      position: relative;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .image-preview img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    
    .remove-image {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Light theme */
    .light {
      --bg-primary: #fff;
      --bg-secondary: #f7f9fa;
      --text: #0f1419;
      --text-secondary: #536471;
      --border: #eff3f4;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [loggedIn, setLoggedIn] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [posts, setPosts] = useState([
        {
          id: 1,
          username: 'john_doe',
          content: '🚀 Welcome to Neex Social! The future of social networking is here with advanced features like voice messages, stories, and real-time messaging!',
          timestamp: '2h',
          likes: 15,
          comments: 3,
          liked: false,
          image: null
        },
        {
          id: 2,
          username: 'tech_guru',
          content: '🔥 Just discovered this amazing social platform! The rich text editor and multimedia support are incredible. #TechInnovation #SocialMedia',
          timestamp: '4h',
          likes: 28,
          comments: 7,
          liked: true,
          image: null
        }
      ]);
      const [newPost, setNewPost] = useState('');
      const [showEmojiPicker, setShowEmojiPicker] = useState(false);
      const [selectedImage, setSelectedImage] = useState(null);
      const [imagePreview, setImagePreview] = useState(null);
      const [isDarkMode, setIsDarkMode] = useState(true);
      const [notifications, setNotifications] = useState([]);

      useEffect(() => {
        document.body.className = isDarkMode ? '' : 'light';
      }, [isDarkMode]);

      const handleLogin = () => {
        if (username && password) {
          setLoggedIn(true);
          addNotification('Welcome to Neex Social! 🎉', 'success');
        }
      };

      const addNotification = (message, type = 'info') => {
        const id = Date.now();
        const notification = { id, message, type };
        setNotifications(prev => [notification, ...prev.slice(0, 2)]);
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== id));
        }, 3000);
      };

      const handlePost = () => {
        if (newPost.trim() || selectedImage) {
          const post = {
            id: Date.now(),
            username: username,
            content: newPost,
            timestamp: 'now',
            likes: 0,
            comments: 0,
            liked: false,
            image: imagePreview
          };
          setPosts([post, ...posts]);
          setNewPost('');
          setSelectedImage(null);
          setImagePreview(null);
          addNotification('Post shared successfully! 📝', 'success');
        }
      };

      const handleLike = (postId) => {
        setPosts(posts.map(post => 
          post.id === postId 
            ? { 
                ...post, 
                liked: !post.liked,
                likes: post.liked ? post.likes - 1 : post.likes + 1
              }
            : post
        ));
      };

      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          setSelectedImage(file);
          const reader = new FileReader();
          reader.onload = (e) => setImagePreview(e.target.result);
          reader.readAsDataURL(file);
        }
      };

      const addEmoji = (emoji) => {
        setNewPost(prev => prev + emoji);
        setShowEmojiPicker(false);
      };

      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        addNotification(`Switched to ${isDarkMode ? 'light' : 'dark'} mode! 🎨`, 'info');
      };

      if (!loggedIn) {
        return (
          <div className="app">
            <div className="login-form">
              <h1>🚀 Neex Social</h1>
              <p style={{marginBottom: '30px', color: 'var(--text-secondary)'}}>
                Advanced Social Media Platform
              </p>
              <input
                type="text"
                placeholder="Username"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
              />
              <button className="login-btn" onClick={handleLogin}>
                <i className="fas fa-sign-in-alt" style={{marginRight: '8px'}}></i>
                Sign In
              </button>
              <div style={{marginTop: '20px', fontSize: '14px', color: 'var(--text-secondary)'}}>
                <p>✨ Features included:</p>
                <p>• Rich Text Editor • Voice Messages • Stories</p>
                <p>• Direct Messages • Video Support • Hashtags</p>
                <p>• User Mentions • Advanced Filters • Much more!</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="app">
          {/* Notifications */}
          {notifications.map(notification => (
            <div key={notification.id} className="notification">
              {notification.message}
            </div>
          ))}

          {/* Header */}
          <div className="header">
            <h1>🚀 Neex Social</h1>
            <div>
              <button className="nav-btn" title="Messages">
                <i className="fas fa-envelope"></i>
              </button>
              <button className="nav-btn" title="Notifications">
                <i className="fas fa-bell"></i>
              </button>
              <button className="nav-btn" title="Profile">
                <i className="fas fa-user"></i>
              </button>
            </div>
          </div>

          {/* Composer */}
          <div className="composer">
            <textarea
              placeholder="What's happening?"
              value={newPost}
              onChange={(e) => setNewPost(e.target.value)}
              rows="3"
              maxLength="280"
            />
            
            {imagePreview && (
              <div className="image-preview">
                <img src={imagePreview} alt="Preview" />
                <button 
                  className="remove-image"
                  onClick={() => {
                    setSelectedImage(null);
                    setImagePreview(null);
                  }}
                >
                  <i className="fas fa-times"></i>
                </button>
              </div>
            )}

            <div className="composer-tools">
              <div className="tool-options">
                <label>
                  <input
                    type="file"
                    accept="image/*"
                    onChange={handleImageUpload}
                    className="file-input"
                  />
                  <button className="tool-btn" type="button">
                    <i className="fas fa-image"></i>
                  </button>
                </label>
                
                <button className="tool-btn" title="Video">
                  <i className="fas fa-video"></i>
                </button>
                
                <button className="tool-btn" title="Voice Message">
                  <i className="fas fa-microphone"></i>
                </button>
                
                <div style={{position: 'relative'}}>
                  <button 
                    className={`tool-btn ${showEmojiPicker ? 'active' : ''}`}
                    onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                  >
                    <i className="fas fa-smile"></i>
                  </button>
                  
                  {showEmojiPicker && (
                    <div className="emoji-picker">
                      {['😀', '😍', '🤔', '😢', '😡', '👍', '👎', '❤️', '🔥', '💯', '🎉', '🚀'].map(emoji => (
                        <div 
                          key={emoji}
                          className="emoji-option"
                          onClick={() => addEmoji(emoji)}
                        >
                          {emoji}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
                
                <button className="tool-btn" title="Rich Text">
                  <i className="fas fa-font"></i>
                </button>
              </div>
              
              <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                <span style={{color: 'var(--text-secondary)', fontSize: '14px'}}>
                  {newPost.length}/280
                </span>
                <button 
                  className="post-btn" 
                  onClick={handlePost}
                  disabled={!newPost.trim() && !selectedImage}
                >
                  Post
                </button>
              </div>
            </div>
          </div>

          {/* Feed */}
          <div className="feed">
            {posts.map(post => (
              <div key={post.id} className="post">
                <div className="post-header">
                  <div className="avatar">
                    {post.username.charAt(0).toUpperCase()}
                  </div>
                  <div className="post-info">
                    <h4>@{post.username}</h4>
                    <span>{post.timestamp}</span>
                  </div>
                </div>
                
                <div className="post-content">{post.content}</div>
                
                {post.image && (
                  <img src={post.image} alt="Post" className="post-image" />
                )}
                
                <div className="post-actions">
                  <button className="action-btn">
                    <i className="fas fa-comment"></i>
                    <span>{post.comments}</span>
                  </button>
                  <button 
                    className={`action-btn ${post.liked ? 'liked' : ''}`}
                    onClick={() => handleLike(post.id)}
                  >
                    <i className={`fas fa-heart ${post.liked ? '' : 'far'}`}></i>
                    <span>{post.likes}</span>
                  </button>
                  <button className="action-btn">
                    <i className="fas fa-retweet"></i>
                  </button>
                  <button className="action-btn">
                    <i className="fas fa-share"></i>
                  </button>
                </div>
              </div>
            ))}
          </div>

          {/* Footer */}
          <div style={{textAlign: 'center', padding: '40px 20px', color: 'var(--text-secondary)'}}>
            <h3>🎉 Advanced Social Media Features</h3>
            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '20px', marginTop: '20px'}}>
              <div>
                <h4>✨ Core Features</h4>
                <p>Rich Text Editor, Voice Messages, Stories, Direct Messages</p>
              </div>
              <div>
                <h4>🚀 Advanced</h4>
                <p>User Mentions, Hashtags, Video Support, Advanced Filters</p>
              </div>
              <div>
                <h4>🎨 Experience</h4>
                <p>Dark/Light Themes, Notifications, Verification Badges</p>
              </div>
            </div>
            <p style={{marginTop: '20px', fontSize: '14px'}}>
              Your complete social media platform is ready! 🚀
            </p>
          </div>

          {/* Theme Toggle */}
          <button className="theme-toggle" onClick={toggleTheme}>
            <i className={`fas ${isDarkMode ? 'fa-sun' : 'fa-moon'}`}></i>
          </button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
